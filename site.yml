- name: Base installation
  hosts: all:!bunk
  roles:
    - ansible_dependencies
    - user
    - cleanup
    - hostname
    - apt
    - networking
    - wireguard
    - locale
    - keyboard
    - console
    - timezone
    - unattended_upgrades
    - logrotate
    - journald
    - iptables
    - fail2ban
    - ssh
    - ntp
    - mailer
    - hwe_kernel
    - grub
    - lighttpd
    - nut_server
    - nut_monitor
    - eaton_ipp
    - hdparm
    - hd_idle
    - smart
    - powertop
    - lm_sensors
    - zfs
    - ssh_root
    - zfs_autobackup
    - zfs_mount
    - podman

- name: Unused roles (dev box only)
  hosts: box
  roles:
    - log2ram
    - qemu_guest
    - macvlan
    - docker
    - ipmi
    - libvirt

- name: Add more services
  hosts: all:!bunk
  roles:
    - vector
    - journald_exporter
    - certbot
    - traefik
    - netdata
    - services
    - pihole

- name: Homelab roles
  hosts: box,homelab
  roles:
    - minio
    - influxdb

- name: Reboot check
  hosts: all:!bunk
  tasks:
    - name: Check if a reboot is required
      stat:
        path: /var/run/reboot-required
      register: reboot_required
      tags:
        - always

    - name: Restart machine
      reboot:
      become: true
      when: reboot_required.stat.exists
      tags:
        - always
