---

- name: Create user {{ ansible_user }}
  user: name={{ ansible_user }} createhome=yes groups=ssh
  sudo: true

- name: Add authorized_key
  authorized_key: user={{ ansible_user }}
    key="{{ lookup('file', '../../../files/ansible_rsa.pub') }}"
    path='/home/{{ ansible_user }}/.ssh/authorized_keys'
  sudo: true

- name: Sudo without password
  lineinfile: "dest=/etc/sudoers
    insertafter=EOF
    line='{{ ansible_user }} ALL=(ALL) NOPASSWD: ALL'
    regexp='{{ ansible_user }}'
    state=present"
  sudo: true

- name: Copy rc.local to announce IP on issue
  copy: src=rc.local dest=/etc/rc.local
  sudo: true
