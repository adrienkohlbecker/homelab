---
sabnzbd:
  image: kohlby/sabnzbd
  hostname: sabnzbd
  domainname: kohlby.fr
  volumes:
    - /opt/ejson/keys:/opt/ejson/keys:ro
    - /mnt/docker/sabnzbd:/data
    - /mnt/media:/media
  log_driver: "syslog"
  log_opt:
    syslog-tag: compose.sabnzbd
  cap_add:
    - SYS_ADMIN
  security_opt:
    - seccomp:unconfined
  user: root
  ports:
    - 8080:8080
