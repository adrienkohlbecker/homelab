---

- name: Install powertop
  apt:
    pkg:
      - powertop
    state: present
  become: yes
  register: apt_install_powertop
  tags:
    - powertop

- import_role:
    name: systemd_unit
  vars:
    src: powertop.service
  tags:
    - powertop

- name: Enable the service
  when: not (ansible_check_mode and apt_install_powertop.changed)
  systemd:
    name: powertop
    enabled: yes
    daemon_reload: yes
  become: yes
  tags:
    - powertop

- name: Start the service
  when: not (ansible_check_mode and apt_install_powertop.changed)
  systemd:
    name: powertop
    state: started
  register: systemd_started
  become: yes
  tags:
    - powertop

- name: Restart the service
  when: not (ansible_check_mode and apt_install_powertop.changed) and systemd_unit.changed and not systemd_started.changed
  systemd:
    name: powertop
    state: restarted
  become: yes
  tags:
    - powertop
