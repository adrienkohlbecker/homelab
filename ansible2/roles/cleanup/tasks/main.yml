- name: Gather the package facts
  package_facts:
    manager: apt
  tags:
    - cleanup
  no_log: true
  check_mode: false

- name: Uninstall snaps
  when: "'snapd' in ansible_facts.packages"
  snap:
    name: "{{ item }}"
    state: absent
  become: true
  loop:
      - lxd
      - core20
      - snapd
  tags:
    - cleanup

- name: Uninstall unneeded packages
  apt:
    pkg:
      - ufw
      - cloud-init
      - snapd
      - fwupd
      - os-prober
    state: absent
    autoremove: true
    purge: true
  become: true
  tags:
    - cleanup
