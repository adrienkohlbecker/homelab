- name: Install tzdata
  apt:
    pkg:
      - tzdata
    cache_valid_time: 3600
  become: yes
  tags:
    - timezone

- name: Configure timezone
  copy:
    content: "Etc/UTC\n"
    dest: /etc/timezone
    owner: root
    group: root
    mode: "0644"
    backup: yes
  register: timezone_cfg
  become: yes
  tags:
    - timezone

- name: Configure localtime
  file:
    src: /usr/share/zoneinfo/Etc/UTC
    dest: /etc/localtime
    owner: root
    group: root
    mode: "0644"
    state: link
  register: localtime_cfg
  become: yes
  tags:
    - timezone

- name: Update initramfs
  when: timezone_cfg.changed or localtime_cfg.changed
  command: update-initramfs -u -k all
  become: yes
  tags:
    - keyboard

- name: Ask to reboot
  when: timezone_cfg.changed or localtime_cfg.changed
  file:
    path: /var/run/reboot-required
    state: touch
  become: yes
  tags:
    - timezone
