- name: Install qemu-guest-agent
  when: system_is_qemu_vm
  apt:
    pkg:
      - qemu-guest-agent
    cache_valid_time: 3600
  become: yes
  tags:
    - hardware

- name: Install freeipmi
  when: system_is_ipmi_capable
  apt:
    pkg:
      - freeipmi-tools
      - freeipmi-bmc-watchdog
      - freeipmi-ipmiseld
    cache_valid_time: 3600
  become: yes
  tags:
    - hardware
