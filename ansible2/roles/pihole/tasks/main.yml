- name: Copy the credentials
  template:
    src: environment/pihole.j2
    dest: /etc/env.d/pihole
    owner: root
    group: root
    mode: 0600
  become: yes
  tags:
    - pihole
  notify:
    - Restart pihole

- name: Create configuration directory
  file:
    dest: /mnt/services/pihole
    state: directory
    owner: root
    group: root
    mode: 0775
  become: yes
  tags:
    - pihole

- name: Copy the unit file
  copy:
    src: systemd/pihole.service
    dest: /etc/systemd/system/pihole.service
    owner: root
    group: root
    mode: 0644
  become: yes
  tags:
    - pihole
  notify:
    - Restart pihole

- name: Enable the service
  systemd:
    name: pihole
    enabled: yes
    daemon_reload: yes
  become: yes
  tags:
    - pihole
