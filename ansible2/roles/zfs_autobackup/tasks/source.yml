
- name: Add zfs_autobackup group
  group:
    name: zfs_autobackup
    system: true
  become: true
  tags:
    - zfs_autobackup

- name: Add zfs_autobackup user
  user:
    name: zfs_autobackup
    group: zfs_autobackup
    system: true
    shell: /bin/bash
  become: true
  tags:
    - zfs_autobackup

- name: Add authorized keys
  authorized_key:
    user: zfs_autobackup
    key: "{{ zfs_autobackup_public_key }}"
    exclusive: true
  become: true
  tags:
    - zfs_autobackup
