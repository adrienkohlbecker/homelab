- import_role:
    name: apt_unit_masked
  vars:
    pkg: docker.io
    unit: docker.service
  tags:
    - docker

- name: Copy the docker config
  template:
    src: daemon.json.j2
    dest: /etc/docker/daemon.json
    mode: "0644"
    owner: root
    group: root
    validate: dockerd --validate --config-file=%s
    backup: yes
  register: docker_conf
  become: yes
  tags:
    - docker

- name: Enable the service
  systemd:
    name: docker
    enabled: yes
  become: yes
  tags:
    - docker

- name: Start the service
  systemd:
    name: docker
    state: started
  become: yes
  register: systemd_started
  tags:
    - docker

- name: Restart docker
  when: docker_conf.changed and not systemd_started.changed
  systemd:
    name: docker
    state: restarted
  become: yes
  tags:
    - docker

- import_role:
    name: usergroup_immediate
  vars:
    group: docker
  tags:
    - docker

- name: Enable memory cgroup and swap accounting
  copy:
    dest: /etc/default/grub.d/99-docker.cfg
    content: "GRUB_CMDLINE_LINUX=\"$GRUB_CMDLINE_LINUX cgroup_enable=memory swapaccount=1\"\n"
    backup: yes
  register: grub_cfg
  become: yes
  tags:
    - docker

- name: Update grub
  when: grub_cfg.changed
  command: update-grub
  become: yes
  tags:
    - docker

- name: Ask to reboot
  when: grub_cfg.changed
  file:
    path: /var/run/reboot-required
    state: touch
  become: yes
  tags:
    - docker

- name: Schedule the clean script
  cron:
    name: docker_clean
    minute: '5'
    hour: '0'
    job: /usr/bin/systemd-cat --identifier docker_clean /usr/bin/docker system prune -f
    user: root
    cron_file: ansible_docker_clean
    backup: yes
  become: yes
  tags:
    - docker
