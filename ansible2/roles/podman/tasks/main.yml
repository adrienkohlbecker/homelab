- name: Install podman
  apt:
    pkg:
      - podman
    cache_valid_time: 3600
  become: yes
  register: apt_install_podman
  tags:
    - podman

- name: Enable the service
  when: not (ansible_check_mode and apt_install_podman.changed)
  systemd:
    name: podman
    enabled: yes
  become: yes
  tags:
    - podman

- name: Start the service
  when: not (ansible_check_mode and apt_install_podman.changed)
  systemd:
    name: podman
    state: started
  become: yes
  register: systemd_started
  tags:
    - podman
