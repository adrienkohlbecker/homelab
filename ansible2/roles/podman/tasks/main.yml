- import_role:
    name: apt_unit_masked
  vars:
    pkg: podman
    unit:
      - podman.service
      - podman.socket
  tags:
    - podman
    - focus

- name: Add podman-socket group
  group:
    name: podman-socket
    system: true
  become: yes
  tags:
    - podman
    - focus

- name: Create override directory
  file:
    dest: /etc/systemd/system/podman.socket.d
    state: directory
    owner: root
    group: root
    mode: "0755"
  become: yes
  tags:
    - podman
    - focus

- import_role:
    name: systemd_unit
  vars:
    src: override.conf
    dest: podman.socket.d/override.conf
    verify: podman.socket
  tags:
    - podman
    - focus

- name: Create mount point
  file:
    dest: /var/lib/containers/storage
    state: directory
    owner: root
    group: root
    mode: "0700"
  become: yes
  tags:
    - podman

- name: Create podman zvol
  when: zfs_root
  zfs:
    name: rpool/podman
    state: present
    extra_zfs_properties:
      volsize: '{{ "20GB" | human_to_bytes }}'
  register: zfs_zvol_podman
  become: yes
  tags:
    - podman

- name: Create a ext4 filesystem on podman zvol
  when: not (ansible_check_mode and zfs_zvol_podman.changed) and zfs_root
  filesystem:
    fstype: ext4
    dev: /dev/zvol/rpool/podman
  become: yes
  tags:
    - podman

- name: Mount podman zvol
  when: zfs_root
  mount:
    path: /var/lib/containers/storage
    src: /dev/zvol/rpool/podman
    fstype: ext4
    opts: defaults
    state: mounted
    backup: yes
  become: yes
  tags:
    - podman

- name: Enable the service
  when: not (ansible_check_mode and apt_unit_masked.changed)
  systemd:
    name: podman
    enabled: yes
    daemon_reload: yes
  become: yes
  tags:
    - podman

- name: Enable the socket
  when: not (ansible_check_mode and apt_unit_masked.changed)
  systemd:
    name: podman.socket
    enabled: yes
    daemon_reload: yes
  become: yes
  tags:
    - podman

- name: Start the socket
  when: not (ansible_check_mode and apt_unit_masked.changed)
  systemd:
    name: podman.socket
    state: started
  become: yes
  register: systemd_started
  tags:
    - podman

- name: Restart the socket
  when: not (ansible_check_mode and apt_unit_masked.changed) and systemd_unit.changed and not systemd_started.changed
  systemd:
    name: podman.socket
    state: restarted
  become: yes
  tags:
    - podman
