- name: Install hd-idle
  apt:
    pkg: hd-idle
    cache_valid_time: 3600
  become: yes
  tags:
    - hd_idle

- name: Divert hd-idle configuration
  community.general.dpkg_divert:
    path: /etc/default/hd-idle
  become: yes
  tags:
    - hd_idle

- name: Copy hd-idle configuration
  template:
    src: hd-idle.j2
    dest: /etc/default/hd-idle
    owner: root
    group: root
    mode: "0644"
    backup: yes
  register: hd_idle_conf
  become: yes
  tags:
    - hd_idle

- name: Enable the service
  when: not (ansible_check_mode and apt_unit_masked.changed)
  systemd:
    name: hd-idle
    enabled: yes
  become: yes
  tags:
    - hd_idle

- name: Start the service
  when: not (ansible_check_mode and apt_unit_masked.changed)
  systemd:
    name: hd-idle
    state: started
  become: yes
  register: systemd_started
  tags:
    - hd_idle

- name: Restart the service
  when: not (ansible_check_mode and apt_unit_masked.changed) and (hd_idle_conf.changed) and not systemd_started.changed
  systemd:
    name: hd-idle
    state: restarted
  become: yes
  tags:
    - hd_idle

- name: Configure logrotate
  template:
    src: logrotate.j2
    dest: /etc/logrotate.d/hd-idle
    owner: root
    group: root
    mode: "0644"
    backup: yes
  register: logrotate_conf
  become: yes
  tags:
    - hd_idle

- name: Restart logrotate
  when: logrotate_conf.changed
  systemd:
    name: logrotate
    state: restarted
  become: yes
  tags:
    - hd_idle
