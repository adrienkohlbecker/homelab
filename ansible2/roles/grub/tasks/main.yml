- name: Ensure grub-common is installed
  apt:
    pkg:
      - grub-common
      - grub2-common
    cache_valid_time: 3600
  become: true
  tags:
    - grub

- name: Create /etc/default/grub.d directory
  file:
    dest: /etc/default/grub.d
    state: directory
    owner: root
    group: root
    mode: "0755"
  become: true
  tags:
    - grub

- name: Configure grub
  copy:
    src: 90-custom.cfg
    dest: /etc/default/grub.d/90-custom.cfg
    validate: grub-script-check %s
    backup: true
  register: grub_cfg
  become: true
  tags:
    - grub

- name: Update grub
  when: grub_cfg.changed
  command: update-grub
  become: true
  tags:
    - grub

- name: Ask to reboot
  when: grub_cfg.changed
  file:
    path: /var/run/reboot-required
    state: touch
  become: true
  tags:
    - grub
