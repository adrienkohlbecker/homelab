- name: Gather package facts
  package_facts:
    manager: apt
  no_log: yes
  tags:
    - minio

- when: '"minio" not in ansible_facts.packages or ansible_facts.packages["minio"][0].version != "20221024183507.0.0"'
  block:

    - name: Download minio deb
      get_url:
        url: https://dl.min.io/server/minio/release/linux-amd64/archive/minio_20221024183507.0.0_amd64.deb
        dest: /tmp/minio.deb
        mode: '0644'
        owner: root
        group: root
        checksum: sha256:2def2514be9148acfc297b915d528f2ed159a6e09261ead11c8a1331d733d1ab

    - name: Install minio
      apt:
        deb: /tmp/minio.deb
      register: minio_installed

    - name: Delete deb file
      file:
         path: /tmp/minio.deb
         state: absent

  become: yes
  tags:
    - minio

- name: Add minio group
  group:
    name: minio-user
    gid: 2210
    system: true
    state: present
  become: yes
  tags:
    - minio

- name: Add minio user
  user:
    name: minio-user
    group: minio-user
    uid: 2210
    system: true
    state: present
    create_home: false
  become: yes
  tags:
    - minio

- name: Create data dir
  file:
    dest: /mnt/services/minio
    state: directory
    owner: minio-user
    group: minio-user
    mode: "0755"
  become: yes
  tags:
    - minio

- name: Configure minio
  template:
    src: minio.cfg.j2
    dest: /etc/default/minio
    owner: minio-user
    group: minio-user
    mode: "0600"
    backup: yes
  register: minio_cfg
  become: yes
  tags:
    - minio

- name: Enable the service
  systemd:
    name: minio
    enabled: yes
  become: yes
  tags:
    - minio

- name: Start the service
  systemd:
    name: minio
    state: started
  become: yes
  register: minio_started
  tags:
    - minio

- name: Restart minio
  when: minio_cfg.changed and not minio_started.changed
  systemd:
    name: minio
    state: restarted
  become: yes
  tags:
    - minio

- name: Configure traefik
  template:
    src: minio.yml.j2
    dest: /etc/traefik/dynamic.d/minio.yml
    owner: root
    group: root
    mode: "0644"
    backup: yes
  become: yes
  tags:
    - minio

- include_tasks: client.yml
  tags:
    - always
