- name: Install locales
  apt:
    pkg:
      - locales
    cache_valid_time: 3600
  become: yes
  tags:
    - locale

- name: Set up locales
  locale_gen:
    name: en_US.UTF-8
    state: present
  become: yes
  tags:
    - locale

- name: Set default locale
  copy:
    src: locale
    dest: /etc/default/locale
  become: yes
  tags:
    - locale
