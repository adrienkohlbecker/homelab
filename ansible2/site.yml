- hosts: all
  roles:
    - ansible_dependencies
    - user
    - cleanup
    - mounts
    - hostname
    - apt
    - networking
    - locale
    - keyboard
    - console
    - timezone
    - unattended_upgrades
    - kernel
    - hardware
    - grub
    - logrotate
    - journald
    - iptables
    - fail2ban
    - ssh
    - ntp
    - mailer
    - hdparm
    - powertop
    - lm_sensors
    - zfs
    - docker
    - virtualization
    - vector
    - netdata
    - journald_exporter

  tasks:
    - name: Check if a reboot is required
      stat:
        path: /var/run/reboot-required
      register: reboot_required
      tags:
        - always

    - name: restart machine
      reboot:
      become: yes
      when: reboot_required.stat.exists
      tags:
        - always
