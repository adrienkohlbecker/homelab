- hosts: all
  roles:
    - ansible_dependencies
    - user
    - cleanup
    - hostname
    - apt
    - networking
    - wireguard
    - locale
    - keyboard
    - console
    - timezone
    - unattended_upgrades
    - logrotate
    - journald
    - iptables
    - fail2ban
    - ssh
    - ntp
    - mailer
    - hwe_kernel
    - grub
    - lighttpd
    - nut_server
    - nut_monitor
    - eaton_ipp
    - hdparm
    - hd_idle
    - powertop
    - lm_sensors
    - zfs
    - podman
    # - libvirt

- hosts: box
  roles:
    - log2ram
    - qemu_guest
    - macvlan
    - docker

- hosts: all
  roles:
    - vector
    - journald_exporter
    - certbot
    - traefik
    - traefik_unifi
    - traefik_ipmi
    - traefik_ups
    - netdata
    - services
    - pihole

- hosts: box,homelab
  roles:
    - ipmi
    - minio
    - influxdb

- hosts: all
  tasks:
    - name: Check if a reboot is required
      stat:
        path: /var/run/reboot-required
      register: reboot_required
      tags:
        - always

    - name: restart machine
      reboot:
      become: yes
      when: reboot_required.stat.exists
      tags:
        - always
