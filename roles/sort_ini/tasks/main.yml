- name: Copy sort_ini
  copy:
    src: sort_ini.py
    dest: /usr/local/bin/sort_ini
    owner: root
    group: root
    mode: "0755"
    backup: true
  become: true
  tags:
    - sort_ini

- name: Install sort_ini service
  import_role:
    name: systemd_unit
    tasks_from: copy
  vars:
    systemd_unit_src: sort_ini@.service
  tags:
    - sort_ini

- name: Enable the service
  when: not (ansible_check_mode and systemd_unit.changed)
  systemd:
    name: sort_ini@
    enabled: true
  become: true
  tags:
    - sort_ini
