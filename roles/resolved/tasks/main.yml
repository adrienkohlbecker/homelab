- name: Create /etc/systemd/resolved.conf.d directory
  file:
    dest: /etc/systemd/resolved.conf.d
    state: directory
    owner: root
    group: root
    mode: "0755"
  become: true
  tags:
    - resolved

- name: Configure resolved
  copy:
    src: 10-custom.conf
    dest: /etc/systemd/resolved.conf.d/10-custom.conf
    owner: root
    group: root
    mode: "0644"
    backup: true
  become: true
  register: resolved_conf
  tags:
    - resolved

- name: Update resolv conf symlink
  when: not docker_test
  file:
    src: /run/systemd/resolve/resolv.conf
    dest: /etc/resolv.conf
    state: link
  become: true
  register: resolv_conf
  tags:
    - resolved

- name: Restart systemd-resolved
  when: (resolved_conf.changed or resolv_conf.changed) and not docker_test
  systemd:
    name: systemd-resolved
    state: restarted
  become: true
  tags:
    - resolved
