- name: Add profilarr group
  group:
    name: profilarr
    system: true
  become: true
  tags:
    - profilarr
    - _check_stage1
    - _check_stage2

- name: Add profilarr user
  user:
    name: profilarr
    group: profilarr
    createhome: false
    system: true
    shell: /usr/sbin/nologin
    home: /nonexistent
  become: true
  register: profilarr_user
  tags:
    - profilarr
    - _check_stage1
    - _check_stage2

- name: Create configuration directory
  when: not (ansible_check_mode and profilarr_user.changed)
  file:
    dest: /mnt/services/profilarr
    state: directory
    owner: profilarr
    group: profilarr
    mode: "0755"
  become: true
  tags:
    - profilarr
    - _check_stage2

