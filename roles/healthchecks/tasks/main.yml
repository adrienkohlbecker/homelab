- name: Add test binary
  when: docker_test
  file:
    state: touch
    path: /usr/bin/podman
    mode: '0755'
    access_time: preserve
    modification_time: preserve
  become: true
  tags:
    - healthchecks
    - _check_stage1
    - _check_stage2

- name: Add healthchecks group
  group:
    name: healthchecks
    system: true
  become: true
  tags:
    - healthchecks
    - _check_stage1
    - _check_stage2

- name: Add healthchecks user
  user:
    name: healthchecks
    group: healthchecks
    createhome: false
    system: true
    shell: /usr/sbin/nologin
    home: /nonexistent
  become: true
  register: healthchecks_user
  tags:
    - healthchecks
    - _check_stage1
    - _check_stage2

- name: Create configuration directory
  when: not (ansible_check_mode and healthchecks_user.changed)
  file:
    dest: /mnt/services/healthchecks
    state: directory
    owner: healthchecks
    group: healthchecks
    mode: "0755"
  become: true
  tags:
    - healthchecks
    - _check_stage2

- name: Copy healthchecks logo
  copy:
    src: logo.png
    dest: /opt/healthchecks.png
    owner: healthchecks
    group: healthchecks
    mode: "0644"
    backup: true
  become: true
  tags:
    - healthchecks
    - _check_stage2

- name: Create secret
  when: not docker_test
  containers.podman.podman_secret:
    name: healthchecks_password
    data: "{{ healthchecks_password }}"
  register: healthchecks_password
  become: true
  tags:
    - healthchecks
    - _check_stage2

- name: Create secret
  when: not docker_test
  containers.podman.podman_secret:
    name: healthchecks_sendgrid_password
    data: "{{ healthchecks_sendgrid_password }}"
  register: healthchecks_sendgrid_password
  become: true
  tags:
    - healthchecks
    - _check_stage2

- name: Install healthchecks service
  import_role:
    name: systemd_unit
    tasks_from: template
  vars:
    systemd_unit_src: healthchecks.service
    systemd_unit_condition: "{{ not (ansible_check_mode and healthchecks_user.changed) }}"
  tags:
    - healthchecks
    - _check_stage2

- name: Enable healthchecks service
  import_role:
    name: systemd_unit
    tasks_from: service
  vars:
    systemd_unit_src: healthchecks
    systemd_unit_condition: "{{ not (ansible_check_mode and (systemd_unit.changed or healthchecks_user.changed)) }}"
    systemd_unit_start: "{{ not docker_test }}"
    systemd_unit_restart: "{{ systemd_unit.changed or healthchecks_password.changed or healthchecks_sendgrid_password.changed }}"
  tags:
    - healthchecks

- name: Configure nginx
  import_role:
    name: nginx
    tasks_from: site
  vars:
    nginx_subdomain: healthchecks
    nginx_proxy_pass: http://localhost:8000/
  tags:
    - healthchecks
