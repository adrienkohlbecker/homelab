- name: Add test binary
  when: docker_test
  file:
    state: touch
    path: /usr/bin/podman
    mode: '0755'
    access_time: preserve
    modification_time: preserve
  become: true
  tags:
    - compta
    - _check_stage1
    - _check_stage2
    - _check_stage3

- name: Install dependencies
  apt:
    package:
      - ruby-bundler
      - git
    cache_valid_time: 3600
  register: compta_apt_deps
  become: true
  tags:
    - compta
    - _check_stage1
    - _check_stage2
    - _check_stage3

- name: Add compta group
  group:
    name: compta
    system: true
  become: true
  tags:
    - compta
    - _check_stage2
    - _check_stage3

- name: Add compta user
  user:
    name: compta
    group: compta
    createhome: false
    system: true
    shell: /usr/sbin/nologin
    home: /nonexistent
  become: true
  register: compta_user
  tags:
    - compta
    - _check_stage2
    - _check_stage3

- name: Create compta directory
  file:
    dest: /opt/compta
    state: directory
    owner: root
    group: root
    mode: "0755"
  become: true
  tags:
    - compta
    - _check_stage3

- name: Download compta
  when: not (ansible_check_mode and compta_apt_deps.changed)
  git:
    repo: git@github.com:adrienkohlbecker/compta.git
    dest: /opt/compta
    version: master
    force: true
    accept_newhostkey: true
  register: compta_git
  become: true
  become_flags: "--preserve-env=SSH_AUTH_SOCK"
  tags:
    - compta
    - _check_stage3

- name: Build a podman image
  when: not docker_test
  containers.podman.podman_image:
    name: compta:latest
    path: /opt/compta
    build:
      format: oci
    state: build
    force: "{{ compta_git.changed }}"
  register: compta_podman
  become: true
  tags:
    - compta
    - _check_stage3

- name: Install compta service
  import_role:
    name: systemd_unit
    tasks_from: template
  vars:
    systemd_unit_src: compta.service
    systemd_unit_condition: "{{ not (ansible_check_mode and compta_user.changed) }}"
  tags:
    - compta
    - _check_stage3

- name: Enable compta service
  import_role:
    name: systemd_unit
    tasks_from: service
  vars:
    systemd_unit_src: compta
    systemd_unit_condition: "{{ not (ansible_check_mode and (compta_user.changed or systemd_unit.changed)) }}"
    systemd_unit_start: "{{ not docker_test }}"
    systemd_unit_restart: "{{ systemd_unit.changed or compta_podman.changed }}"
  tags:
    - compta

- name: Configure nginx
  import_role:
    name: nginx
    tasks_from: site
  vars:
    nginx_subdomain: compta
    nginx_proxy_pass: http://localhost:4567/
  tags:
    - compta
