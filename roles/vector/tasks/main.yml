- name: Install gpg
  apt:
    pkg: gpg
    cache_valid_time: 3600
  become: true
  register: apt_install_gpg
  tags:
    - vector

- name: Add repository key
  when: not (ansible_check_mode and apt_install_gpg.changed)
  apt_key:
    id: 32637D44F14F620E
    url: https://keys.datadoghq.com/DATADOG_APT_KEY_F14F620E.public
    keyring: /etc/apt/trusted.gpg.d/vector.gpg
  become: true
  tags:
    - vector

- name: Add repository
  apt_repository:
    repo: deb [signed-by=/etc/apt/trusted.gpg.d/vector.gpg] https://apt.vector.dev stable vector-0
  register: apt_repository_vector
  become: true
  tags:
    - vector

- import_role:
    name: apt_unit_masked
  vars:
    pkg: vector
    unit: vector.service
    condition: "{{ not (ansible_check_mode and apt_repository_vector.changed) }}"
  tags:
    - vector

# TODO: What if podman is not installed?
- name: Add user to podman-socket group
  user:
    name: vector
    groups: podman-socket
    append: true
  become: true
  tags:
    - vector

- name: Divert vector config
  community.general.dpkg_divert:
    path: /etc/vector/vector.yaml
  become: true
  tags:
    - vector

- name: Configure vector
  copy:
    src: vector.yaml
    dest: /etc/vector/vector.yaml
    owner: root
    group: root
    mode: "0644"
    validate: vector validate --config-yaml %s
    backup: true
  become: true
  register: vector_cfg
  tags:
    - vector
    - vector_conf

- name: Enable the service
  when: not (ansible_check_mode and (apt_unit_masked.changed or apt_repository_vector.changed))
  systemd:
    name: vector
    enabled: true
  become: true
  tags:
    - vector

- name: Start the service
  when: not (ansible_check_mode and (apt_unit_masked.changed or apt_repository_vector.changed))
  systemd:
    name: vector
    state: started
  become: true
  register: vector_started
  tags:
    - vector
    - vector_conf

- name: Restart vector
  when: not (ansible_check_mode and (apt_unit_masked.changed or apt_repository_vector.changed)) and vector_cfg.changed and not vector_started.changed
  systemd:
    name: vector
    state: restarted
  become: true
  tags:
    - vector
    - vector_conf
