---

- name: Install virt-manager and kvm
  apt: pkg={{item}} state=installed
  sudo: true
  with_items:
    - virt-manager
    - qemu-kvm

- name: Download virtio drivers for windows
  get_url: url=http://alt.fedoraproject.org/pub/alt/virtio-win/latest/virtio-win-0.1-81.iso dest=/var/lib/libvirt/images/virtio-win-0.1-81.iso
  sudo: true

