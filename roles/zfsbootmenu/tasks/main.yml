- name: Download zfsbootmenu
  get_url:
    url: https://github.com/zbm-dev/zfsbootmenu/releases/download/v3.0.1/zfsbootmenu-recovery-x86_64-v3.0.1-linux6.12.EFI
    checksum: sha256:375ef1a0505bbbd648572c16d83884d5147fa2435508b4717e2749aead676143
    dest: "{{ item }}"
    mode: "0755"
    owner: root
    group: root
  loop:
    - /boot/efi/EFI/ZBM/VMLINUZ.EFI
    - /boot/efi/EFI/ZBM/VMLINUZ-BACKUP.EFI
  become: true
  register: zfsbootmenu_efi
  tags:
    - zfsbootmenu

