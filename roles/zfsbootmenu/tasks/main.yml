- name: Set default command line
  import_role:
    name: zfsbootmenu
    tasks_from: cmdline
  vars:
    zfsbootmenu_cmdline_file: default
    zfsbootmenu_cmdline_contents: ''
  tags:
    - zfsbootmenu

- name: Ask to reboot
  when: zfsbootmenu_efi.changed
  file:
    path: /var/run/reboot-required
    state: touch
    owner: root
    group: root
    mode: "0644"
  become: true
  tags:
    - zfsbootmenu
