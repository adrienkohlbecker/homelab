- name: Install zfs autobackup dependencies
  apt:
    package:
      - python3-pip
      - python3-virtualenv
      - mbuffer
    cache_valid_time: 3600
  become: true
  tags:
    - zfs_autobackup

- name: Install zfs autobackup
  pip:
    name: zfs-autobackup
    virtualenv: /opt/virtualenv/zfs_autobackup
    extra_args: --no-deps
  become: true
  register: zfs_autobackup_install
  tags:
    - zfs_autobackup

# in two steps because https://www.reddit.com/r/learnpython/comments/uj3dhx/why_does_pip_keep_reinstalling_the_same_version/ marks it changed every time
- name: Install zfs autobackup
  when: zfs_autobackup_install.changed
  pip:
    name: zfs-autobackup
    virtualenv: /opt/virtualenv/zfs_autobackup
  become: true
  tags:
    - zfs_autobackup

- name: Configure symlink
  file:
    src: /opt/virtualenv/zfs_autobackup/bin/zfs-autobackup
    dest: /usr/local/bin/zfs-autobackup
    owner: root
    group: root
    mode: "0755"
    state: link
  become: true
  tags:
    - zfs_autobackup

- name: Set properties on datasets
  when: zfs_root
  zfs:
    name: "{{ item.dataset }}"
    state: present
    extra_zfs_properties:
      'autobackup:bak': 'true'
  become: true
  loop: "{{ bunk_sync_datasets }}"
  tags:
    - zfs_autobackup

- import_role:
    name: systemd_unit
  vars:
    src: zfs_autosnapshot.target
  tags:
    - zfs_autobackup

- name: Enable the service
  when: not (ansible_check_mode and systemd_unit.changed)
  systemd:
    name: zfs_autosnapshot.target
    enabled: true
  become: true
  tags:
    - zfs_autobackup

- name: Start the service
  when: not (ansible_check_mode and systemd_unit.changed)
  systemd:
    name: zfs_autosnapshot.target
    state: started
  register: systemd_started
  become: true
  tags:
    - zfs_autobackup

- name: Restart the service
  when: not (ansible_check_mode and systemd_unit.changed) and (systemd_unit.changed) and not systemd_started.changed
  systemd:
    name: zfs_autosnapshot.target
    state: restarted
  become: true
  tags:
    - zfs_autobackup

- name: Create log directory
  file:
    dest: /var/log/zfs_autobackup
    state: directory
    owner: root
    group: root
    mode: "0700"
  become: true
  tags:
    - zfs_autobackup

- name: Copy the snapshot script
  template:
    src: zfs_autosnapshot.sh.j2
    dest: /usr/local/bin/zfs_autosnapshot
    mode: "0755"
    owner: root
    group: root
    backup: true
  become: true
  tags:
    - zfs_autobackup

- name: Schedule the snapshot script
  cron:
    name: zfs_autosnapshot
    minute: "{{ rand_order * 10 }}" # space each host out by 10 minutes so services don't stop at the same time
    hour: 2
    job: /usr/bin/systemd-cat --identifier zfs_autosnapshot /usr/local/bin/zfs_autosnapshot
    user: root
    cron_file: ansible_zfs_autosnapshot
    backup: true
  become: true
  tags:
    - zfs_autobackup

- name: Copy the sync script
  copy:
    src: zfs_autosync.sh
    dest: /usr/local/bin/zfs_autosync
    mode: "0755"
    owner: root
    group: root
    backup: true
  become: true
  tags:
    - zfs_autobackup

- name: Schedule the sync script
  cron:
    name: zfs_autosync
    minute: "{{ rand_order * 10 }}" # space each host out by 10 minutes so services don't stop at the same time
    hour: 3
    job: /usr/bin/systemd-cat --identifier zfs_autosync /usr/local/bin/zfs_autosync
    user: root
    cron_file: ansible_zfs_autosync
    backup: true
  become: true
  tags:
    - zfs_autobackup

- name: Configure logrotate
  template:
    src: logrotate.j2
    dest: /etc/logrotate.d/zfs_autobackup
    owner: root
    group: root
    mode: "0644"
    backup: true
  register: logrotate_conf
  become: true
  tags:
    - zfs_autobackup

- name: Restart logrotate
  when: logrotate_conf.changed
  systemd:
    name: logrotate
    state: restarted
  become: true
  tags:
    - zfs_autobackup

- import_tasks: source.yml
  when: inventory_hostname != 'backup'
