- name: Install keepalived
  import_role:
    name: apt_unit_masked
    tasks_from: apt
  vars:
    apt_unit_masked_pkg: keepalived
    apt_unit_masked_unit: keepalived.service
  tags:
    - keepalived
    - _check_stage1

- name: Create configuration directory
  file:
    dest: /etc/keepalived/conf.d
    state: directory
    owner: root
    group: root
    mode: "0755"
  become: true
  tags:
    - keepalived

- name: Copy the configuration
  copy:
    src: keepalived.conf
    dest: /etc/keepalived/keepalived.conf
    mode: "0644"
    owner: root
    group: root
    backup: true
  register: keepalived_conf
  become: true
  tags:
    - keepalived

- name: Enable the service
  when: not (ansible_check_mode and apt_unit_masked.changed)
  systemd:
    name: keepalived
    enabled: true
  become: true
  tags:
    - keepalived

- name: Count number of configurations
  find:
    paths: /etc/keepalived/conf.d
    patterns: '*.conf'
  register: keepalived_active_confs
  become: true
  tags:
    - keepalived

- name: Enable keepalived service
  import_role:
    name: systemd_unit
    tasks_from: service
  vars:
    systemd_unit_src: keepalived
    systemd_unit_condition: "{{ not (ansible_check_mode and apt_unit_masked.changed) }}"
    systemd_unit_start: "{{ keepalived_active_confs.matched > 0 }}"
    systemd_unit_restart: "{{ keepalived_conf.changed }}"
  tags:
    - keepalived
