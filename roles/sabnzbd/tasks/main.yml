- name: Install dependencies
  apt:
    package:
      - git
    cache_valid_time: 3600
  register: sabnzbd_apt_deps
  become: true
  tags:
    - sabnzbd
    - _check_stage1
    - _check_stage2

- name: Add sabnzbd group
  group:
    name: sabnzbd
    system: true
  become: true
  tags:
    - sabnzbd
    - _check_stage1
    - _check_stage2

- name: Add media group
  group:
    name: media
    system: true
  become: true
  register: media_group
  tags:
    - sabnzbd
    - _check_stage1
    - _check_stage2

- name: Add sabnzbd user
  user:
    name: sabnzbd
    group: sabnzbd
    groups: media
    createhome: false
    system: true
    shell: /usr/sbin/nologin
    home: /nonexistent
  become: true
  register: sabnzbd_user
  tags:
    - sabnzbd
    - _check_stage1
    - _check_stage2

- name: Create configuration directory
  when: not (ansible_check_mode and sabnzbd_user.changed)
  file:
    dest: /mnt/services/sabnzbd
    state: directory
    owner: sabnzbd
    group: media
    mode: "0755"
  become: true
  tags:
    - sabnzbd
    - _check_stage2

- name: Create storage directories
  file:
    dest: "{{ item }}"
    state: directory
    owner: sabnzbd
    group: media
    mode: "0775"
  become: true
  tags:
    - sabnzbd
    - _check_stage2
  loop:
    - /mnt/scratch/sonarr
    - /mnt/scratch/radarr
    - /mnt/scratch/headphones

- name: Configure sabnzbd
  template:
    src: sabnzbd.ini.j2
    dest: /mnt/services/sabnzbd/sabnzbd.ini
    owner: sabnzbd
    group: media
    mode: "0600"
    backup: true
  register: sabnzbd_conf
  become: true
  tags:
    - sabnzbd
    - _check_stage2

- name: Configure sabnzbd
  template:
    src: autoProcessMedia.cfg.j2
    dest: /mnt/services/sabnzbd/autoProcessMedia.cfg
    owner: sabnzbd
    group: media
    mode: "0600"
    backup: true
  register: sabnzbd_media_conf
  become: true
  tags:
    - sabnzbd
    - _check_stage2

- name: Create scratch directory
  file:
    dest: /mnt/scratch/sabnzbd
    state: directory
    owner: sabnzbd
    group: media
    mode: "0755"
  become: true
  tags:
    - sabnzbd
    - _check_stage2

- name: Create nzbToMedia directory
  file:
    dest: /opt/nzbToMedia
    state: directory
    owner: sabnzbd
    group: media
    mode: "0755"
  become: true
  tags:
    - sabnzbd
    - _check_stage2

- name: Download nzbToMedia
  when: not (ansible_check_mode and sabnzbd_user.changed)
  git:
    repo: https://github.com/clinton-hall/nzbToMedia.git
    dest: /opt/nzbToMedia
    version: 12.1.13
  become: true
  become_user: sabnzbd
  tags:
    - sabnzbd
    - _check_stage2

- name: Install sabnzbd service
  import_role:
    name: systemd_unit
    tasks_from: template
  vars:
    systemd_unit_src: sabnzbd.service
    systemd_unit_condition: "{{ not (ansible_check_mode and sabnzbd_user.changed) }}"
  tags:
    - sabnzbd
    - _check_stage2

- name: Enable sabnzbd service
  import_role:
    name: systemd_unit
    tasks_from: service
  vars:
    systemd_unit_src: sabnzbd
    systemd_unit_condition: "{{ not (ansible_check_mode and (systemd_unit.changed or sabnzbd_user.changed)) }}"
    systemd_unit_start: "{{ not docker_test }}"
    systemd_unit_restart: "{{ systemd_unit.changed or sabnzbd_conf.changed or sabnzbd_media_conf.changed }}"
  tags:
    - sabnzbd

- name: Configure nginx
  import_role:
    name: nginx
    tasks_from: site
  vars:
    nginx_subdomain: sabnzbd
    nginx_proxy_pass: http://localhost:8080/
  tags:
    - sabnzbd

- name: Configure ini watcher
  import_role:
    name: sort_ini
    tasks_from: path
  vars:
    sort_ini_path: /mnt/services/sabnzbd/sabnzbd.ini
    sort_ini_escaped_path: mnt-services-sabnzbd-sabnzbd.ini
  tags:
    - sabnzbd
