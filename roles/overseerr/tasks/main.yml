- name: Add test binary
  when: docker_test
  file:
    state: touch
    path: /usr/bin/podman
    mode: '0755'
  become: true
  tags:
    - overseerr

- name: Add overseerr group
  group:
    name: overseerr
    system: true
  become: true
  tags:
    - overseerr

- name: Add overseerr user
  user:
    name: overseerr
    group: overseerr
    createhome: false
    system: true
    shell: /usr/sbin/nologin
    home: /nonexistent
  become: true
  register: overseerr_user
  tags:
    - overseerr

- name: Add media group
  group:
    name: media
    system: true
  become: true
  register: media_group
  tags:
    - overseerr

- name: Add user to group
  user:
    name: overseerr
    groups: media
    append: true
  become: true
  tags:
    - overseerr

- name: Create configuration directory
  when: not (ansible_check_mode and overseerr_user.changed)
  file:
    dest: /mnt/services/overseerr
    state: directory
    owner: overseerr
    group: media
    mode: "0755"
  become: true
  tags:
    - overseerr

- name: Load JSON file
  slurp:
    src: /mnt/services/overseerr/settings.json
  register: overseer_settings_b64
  failed_when: false
  become: true
  tags:
    - overseerr

- name: Configure overseerr
  template:
    src: settings.json.j2
    dest: /mnt/services/overseerr/settings.json
    owner: overseerr
    group: media
    mode: "0600"
    backup: true
    validate: jq . %s
  register: overseerr_conf
  vars:
    overseerr_settings_json: "{{ overseer_settings_b64['content'] | default('e30=') | b64decode | from_json }}"
  become: true
  tags:
    - overseerr

- name: Install overseerr service
  import_role:
    name: systemd_unit
    tasks_from: template
  vars:
    systemd_unit_src: overseerr.service
    systemd_unit_condition: "{{ not (ansible_check_mode and overseerr_user.changed) }}"
  tags:
    - overseerr

- name: Enable the service
  when: not (ansible_check_mode and (systemd_unit.changed or overseerr_user.changed))
  systemd:
    name: overseerr
    enabled: true
  become: true
  tags:
    - overseerr

- name: Start the service
  when: not (ansible_check_mode and (systemd_unit.changed or overseerr_user.changed))
  systemd:
    name: overseerr
    state: started
  register: systemd_started
  become: true
  tags:
    - overseerr

- name: Restart the service
  when: not (ansible_check_mode and (systemd_unit.changed or overseerr_user.changed)) and ((systemd_unit.changed or overseerr_conf.changed) and not systemd_started.changed)
  systemd:
    name: overseerr
    state: restarted
  become: true
  tags:
    - overseerr

- name: Configure nginx
  import_role:
    name: nginx
    tasks_from: site
  vars:
    nginx_subdomain: overseerr
    nginx_proxy_pass: http://localhost:5055/
    nginx_csp_default_src: plex.tv *.plex.tv
    nginx_csp_additional: img-src plex.tv *.plex.tv *.gravatar.com *.tmdb.org {{ nginx_csp_default }}; font-src plex.tv *.plex.tv fonts.gstatic.com {{ nginx_csp_default }}
  tags:
    - overseerr
