- name: Install gpg
  apt:
    pkg: gpg
    cache_valid_time: 3600
  become: true
  register: apt_install_gpg
  tags:
    - influxdb

- name: Add repository key
  when: not (ansible_check_mode and apt_install_gpg.changed)
  apt_key:
    id: D8FF8E1F7DF8B07E
    url: https://repos.influxdata.com/influxdata-archive_compat.key
    keyring: /etc/apt/trusted.gpg.d/influxdb.gpg
  become: true
  tags:
    - influxdb

- name: Add repository
  apt_repository:
    repo: deb [signed-by=/etc/apt/trusted.gpg.d/influxdb.gpg] https://repos.influxdata.com/debian stable main
  become: true
  register: apt_repository_influxdb
  tags:
    - influxdb

- name: Install influxdb
  import_role:
    name: apt_unit_masked
  vars:
    apt_unit_masked_pkg: influxdb2
    apt_unit_masked_unit: influxdb.service
    apt_unit_masked_condition: "{{ not (ansible_check_mode and apt_repository_influxdb.changed) }}"
  tags:
    - influxdb

- name: Configure influxdb default
  copy:
    src: influxdb2
    dest: /etc/default/influxdb2
    owner: root
    group: root
    mode: "0644"
    validate: sh -n %s
    backup: true
  become: true
  register: influxdb_default
  tags:
    - influxdb

