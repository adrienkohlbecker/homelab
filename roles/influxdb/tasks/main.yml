- name: Enable the service
  when: not (ansible_check_mode and (apt_unit_masked.changed or apt_repository_influxdb.changed))
  systemd:
    name: influxdb
    enabled: true
  become: true
  tags:
    - influxdb

- name: Start the service
  when: not (ansible_check_mode and (apt_unit_masked.changed or apt_repository_influxdb.changed))
  systemd:
    name: influxdb
    state: started
  become: true
  register: influxdb_started
  tags:
    - influxdb

- name: Restart influxdb
  when: not (ansible_check_mode and (apt_unit_masked.changed or apt_repository_influxdb.changed)) and (influxdb_default.changed) and not influxdb_started.changed
  systemd:
    name: influxdb
    state: restarted
  become: true
  tags:
    - influxdb

- name: Initial setup
  when: not (ansible_check_mode and (apt_unit_masked.changed or apt_repository_influxdb.changed))
  command: influx setup --username "{{ influxdb_root_user }}" --password "{{ influxdb_root_password }}" --org home --bucket default --force
  args:
    creates: /home/{{ ansible_user }}/.influxdbv2/configs
  tags:
    - influxdb

- name: Configure nginx
  import_role:
    name: nginx
    tasks_from: site
  vars:
    nginx_subdomain: influxdb
    nginx_proxy_pass: http://localhost:8086/
  tags:
    - influxdb

- name: Configure logrotate
  import_role:
    name: logrotate
    tasks_from: compression
  vars:
    logrotate_item: /etc/logrotate.d/influxdb
    logrotate_condition: "{{ not (ansible_check_mode and apt_unit_masked.changed) }}"
  tags:
    - influxdb
