- name: Add test binary
  when: docker_test
  file:
    state: touch
    path: /usr/bin/podman
    mode: '0755'
    access_time: preserve
    modification_time: preserve
  become: true
  tags:
    - tautulli
    - _check_stage1
    - _check_stage2

- name: Add tautulli group
  group:
    name: tautulli
    system: true
  become: true
  tags:
    - tautulli
    - _check_stage1
    - _check_stage2

- name: Add tautulli user
  user:
    name: tautulli
    group: tautulli
    createhome: false
    system: true
    shell: /usr/sbin/nologin
    home: /nonexistent
  become: true
  register: tautulli_user
  tags:
    - tautulli
    - _check_stage1
    - _check_stage2

- name: Create configuration directory
  when: not (ansible_check_mode and tautulli_user.changed)
  file:
    dest: /mnt/services/tautulli
    state: directory
    owner: tautulli
    group: tautulli
    mode: "0755"
  become: true
  tags:
    - tautulli
    - _check_stage2

- name: Configure tautulli
  template:
    src: config.ini.j2
    dest: /mnt/services/tautulli/config.ini
    owner: tautulli
    group: tautulli
    mode: "0600"
    backup: true
  register: tautulli_conf
  become: true
  tags:
    - tautulli
    - _check_stage2

- name: Install tautulli service
  import_role:
    name: systemd_unit
    tasks_from: template
  vars:
    systemd_unit_src: tautulli.service
    systemd_unit_condition: "{{ not (ansible_check_mode and tautulli_user.changed) }}"
  tags:
    - tautulli
    - _check_stage2

- name: Enable tautulli service
  import_role:
    name: systemd_unit
    tasks_from: service
  vars:
    systemd_unit_src: tautulli
    systemd_unit_condition: "{{ not (ansible_check_mode and (systemd_unit.changed or tautulli_user.changed)) }}"
    systemd_unit_start: "{{ not docker_test }}"
    systemd_unit_restart: "{{ systemd_unit.changed or tautulli_conf.changed }}"
  tags:
    - tautulli

- name: Configure nginx
  import_role:
    name: nginx
    tasks_from: site
  vars:
    nginx_subdomain: tautulli
    nginx_proxy_pass: http://localhost:8182/
    nginx_csp_default_src: "plex.tv *.plex.tv"
  tags:
    - tautulli

- name: Configure ini watcher
  import_role:
    name: sort_ini
    tasks_from: path
  vars:
    sort_ini_path: /mnt/services/tautulli/config.ini
    sort_ini_escaped_path: mnt-services-tautulli-config.ini
  tags:
    - tautulli
