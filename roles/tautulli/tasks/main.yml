- name: Add test binary
  when: docker_test
  file:
    state: touch
    path: /usr/bin/podman
    mode: '0755'
  become: true
  tags:
    - tautulli

- name: Add tautulli group
  group:
    name: tautulli
    system: true
  become: true
  tags:
    - tautulli

- name: Add tautulli user
  user:
    name: tautulli
    group: tautulli
    createhome: false
    system: true
    shell: /usr/sbin/nologin
    home: /nonexistent
  become: true
  register: tautulli_user
  tags:
    - tautulli

- name: Create configuration directory
  when: not (ansible_check_mode and tautulli_user.changed)
  file:
    dest: /mnt/services/tautulli
    state: directory
    owner: tautulli
    group: tautulli
    mode: "0755"
  become: true
  tags:
    - tautulli

- name: Configure tautulli
  template:
    src: config.ini.j2
    dest: /mnt/services/tautulli/config.ini
    owner: tautulli
    group: tautulli
    mode: "0600"
    backup: true
  register: tautulli_conf
  become: true
  tags:
    - tautulli

- name: Install tautulli service
  import_role:
    name: systemd_unit
    tasks_from: template
  vars:
    systemd_unit_src: tautulli.service
    systemd_unit_condition: "{{ not (ansible_check_mode and tautulli_user.changed) }}"
  tags:
    - tautulli

- name: Enable the service
  when: not (ansible_check_mode and (systemd_unit.changed or tautulli_user.changed)) and not docker_test
  systemd:
    name: tautulli
    enabled: true
  become: true
  tags:
    - tautulli

- name: Start the service
  when: not (ansible_check_mode and (systemd_unit.changed or tautulli_user.changed)) and not docker_test
  systemd:
    name: tautulli
    state: started
  register: systemd_started
  become: true
  tags:
    - tautulli

- name: Restart the service
  when: not (ansible_check_mode and (systemd_unit.changed or tautulli_user.changed)) and not docker_test and ((systemd_unit.changed or tautulli_conf.changed) and not systemd_started.changed)
  systemd:
    name: tautulli
    state: restarted
  become: true
  tags:
    - tautulli

- name: Configure nginx
  import_role:
    name: nginx
    tasks_from: site
  vars:
    nginx_subdomain: tautulli
    nginx_proxy_pass: http://localhost:8182/
    nginx_csp_default_src: "plex.tv *.plex.tv"
  tags:
    - tautulli

- name: Configure ini watcher
  import_role:
    name: sort_ini
    tasks_from: path
  vars:
    sort_ini_path: /mnt/services/tautulli/config.ini
    sort_ini_escaped_path: mnt-services-tautulli-config.ini
  tags:
    - tautulli
