- name: Add test binary
  when: docker_test
  file:
    state: touch
    path: /usr/bin/podman
    mode: '0755'
  become: true
  tags:
    - kuma
    - _check_stage1
    - _check_stage2

- name: Add kuma group
  group:
    name: kuma
    system: true
  become: true
  tags:
    - kuma
    - _check_stage1
    - _check_stage2

- name: Add kuma user
  user:
    name: kuma
    group: kuma
    createhome: false
    system: true
    shell: /usr/sbin/nologin
    home: /nonexistent
  become: true
  register: kuma_user
  tags:
    - kuma
    - _check_stage1
    - _check_stage2

- name: Create configuration directory
  when: not (ansible_check_mode and kuma_user.changed)
  file:
    dest: /mnt/services/kuma
    state: directory
    owner: kuma
    group: kuma
    mode: "0755"
  become: true
  tags:
    - kuma
    - _check_stage2

- name: Install kuma service
  import_role:
    name: systemd_unit
    tasks_from: template
  vars:
    systemd_unit_src: kuma.service
    systemd_unit_condition: "{{ not (ansible_check_mode and kuma_user.changed) }}"
  tags:
    - kuma
    - _check_stage2

- name: Enable kuma service
  import_role:
    name: systemd_unit
    tasks_from: service
  vars:
    systemd_unit_src: kuma
    systemd_unit_condition: "{{ not (ansible_check_mode and (systemd_unit.changed or kuma_user.changed)) }}"
    systemd_unit_restart: "{{ systemd_unit.changed }}"
  tags:
    - kuma

- name: Configure nginx
  import_role:
    name: nginx
    tasks_from: site
  vars:
    nginx_subdomain: kuma
    nginx_proxy_pass: http://localhost:3001/
  tags:
    - kuma
