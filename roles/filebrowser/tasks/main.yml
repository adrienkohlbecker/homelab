- name: Install jq
  apt:
    pkg:
      - jq
    cache_valid_time: 3600
  become: true
  tags:
    - filebrowser
    - _check_stage1

- name: Add filebrowser group
  group:
    name: filebrowser
    system: true
  become: true
  tags:
    - filebrowser
    - _check_stage1

- name: Add filebrowser user
  user:
    name: filebrowser
    group: filebrowser
    createhome: false
    system: true
    shell: /usr/sbin/nologin
    home: /nonexistent
  become: true
  register: filebrowser_user
  tags:
    - filebrowser
    - _check_stage1

- name: Create configuration directory
  file:
    dest: "{{ item }}"
    state: directory
    owner: filebrowser
    group: filebrowser
    mode: "0775"
  become: true
  tags:
    - filebrowser
    - _check_stage1
  with_items:
    - /mnt/services/filebrowser
    - /mnt/services/filebrowser/config
    - /mnt/services/filebrowser/database

- name: Configure filebrowser
  template:
    src: settings.json.j2
    dest: /mnt/services/filebrowser/config/settings.json
    owner: filebrowser
    group: filebrowser
    mode: "0644"
    backup: true
    validate: jq . %s
  register: filebrowser_conf
  become: true
  tags:
    - filebrowser
    - _check_stage1

- name: Install filebrowser service
  import_role:
    name: systemd_unit
    tasks_from: template
  vars:
    systemd_unit_src: filebrowser.service
  tags:
    - filebrowser
    - _check_stage1

- name: Enable filebrowser service
  import_role:
    name: systemd_unit
    tasks_from: service
  vars:
    systemd_unit_src: filebrowser
    systemd_unit_condition: "{{ not (ansible_check_mode and systemd_unit.changed) }}"
    systemd_unit_restart: "{{ systemd_unit.changed or filebrowser_conf.changed }}"
  tags:
    - filebrowser

- name: Configure nginx
  import_role:
    name: nginx
    tasks_from: site
  vars:
    nginx_subdomain: filebrowser
    nginx_proxy_pass: http://localhost:5890/
  tags:
    - filebrowser
