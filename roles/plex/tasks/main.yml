- name: Add plex group
  group:
    name: plex
    system: true
  become: true
  tags:
    - plex
    - _check_stage1
    - _check_stage2

- name: Add media group
  group:
    name: media
    system: true
  become: true
  register: media_group
  tags:
    - plex
    - _check_stage1
    - _check_stage2

- name: Add plex user
  user:
    name: plex
    group: plex
    groups: media
    createhome: false
    system: true
    shell: /usr/sbin/nologin
    home: /nonexistent
  become: true
  register: plex_user
  tags:
    - plex
    - _check_stage1
    - _check_stage2

- name: Create configuration directory
  when: not (ansible_check_mode and plex_user.changed)
  file:
    dest: /mnt/services/plex
    state: directory
    owner: plex
    group: media
    mode: "0755"
  become: true
  tags:
    - plex
    - _check_stage2

- name: Create scratch directory
  when: not (ansible_check_mode and plex_user.changed)
  file:
    dest: /mnt/scratch/plex
    state: directory
    owner: plex
    group: media
    mode: "0755"
  become: true
  tags:
    - plex
    - _check_stage2

- name: Install plex service
  import_role:
    name: systemd_unit
    tasks_from: template
  vars:
    systemd_unit_src: plex.service
    systemd_unit_condition: "{{ not (ansible_check_mode and plex_user.changed) }}"
  tags:
    - plex
    - _check_stage2

- name: Enable plex service
  import_role:
    name: systemd_unit
    tasks_from: service
  vars:
    systemd_unit_src: plex
    systemd_unit_condition: "{{ not (ansible_check_mode and (systemd_unit.changed or plex_user.changed)) }}"
    systemd_unit_restart: "{{ systemd_unit.changed }}"
    systemd_unit_start: "{{ ansible_architecture == 'x86_64' }}"
  tags:
    - plex

- name: Configure nginx
  import_role:
    name: nginx
    tasks_from: site
  vars:
    nginx_subdomain: plex
    nginx_proxy_pass: http://localhost:32400/
    nginx_csp_default_src: "plex.tv *.plex.tv *.plex.direct:32400"
  tags:
    - plex
