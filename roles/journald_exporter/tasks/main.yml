- name: Download journald-exporter
  get_url:
    url: https://github.com/dead-claudia/journald-exporter/releases/download/v1.0.0/journald-exporter
    checksum: sha256:6a47b863145be1d2a265dfa5cd04986ad6be7c6af16312e685460121ce468815
    dest: /usr/local/bin/journald-exporter
    mode: "0755"
    owner: root
    group: root
    backup: true
  become: true
  tags:
    - journald_exporter

- name: Add journald-exporter user
  user:
    name: journald-exporter
    createhome: false
    system: true
    shell: /usr/sbin/nologin
    home: /nonexistent
  become: true
  tags:
    - journald_exporter

- name: Create configuration directory
  file:
    dest: /etc/journald-exporter
    state: directory
    owner: root
    group: root
    mode: "0755"
  become: true
  tags:
    - journald_exporter

- name: Create keys directory
  file:
    dest: /etc/journald-exporter/keys
    state: directory
    owner: root
    group: root
    mode: "0755"
  become: true
  tags:
    - journald_exporter

- name: Create key
  copy:
    content: "{{ journald_exporter_key }}"
    dest: /etc/journald-exporter/keys/netdata
    owner: root
    group: root
    mode: "0600"
  become: true
  tags:
    - journald_exporter

- name: Install journald-exporter service
  import_role:
    name: systemd_unit
  vars:
    systemd_unit_src: journald-exporter.service
  tags:
    - journald_exporter

- name: Enable the service
  when: not (ansible_check_mode and systemd_unit.changed)
  systemd:
    name: journald-exporter
    enabled: true
  become: true
  tags:
    - journald_exporter

- name: Start the service
  when: not (ansible_check_mode and systemd_unit.changed)
  systemd:
    name: journald-exporter
    state: started
  register: systemd_started
  become: true
  tags:
    - journald_exporter

- name: Restart the service
  when: not (ansible_check_mode and systemd_unit.changed) and systemd_unit.changed and not systemd_started.changed
  systemd:
    name: journald-exporter
    state: restarted
  become: true
  tags:
    - journald_exporter

- name: Configure nginx
  import_role:
    name: nginx
    tasks_from: site
  vars:
    subdomain: journald-exporter
    proxy_pass: http://localhost:12345/
    server_conf: |
      location = / {
        return 301 /metrics;
      }
    location_conf: |
      # bypass http auth
      proxy_set_header Authorization "Basic {{ ("metrics:"+journald_exporter_key) | b64encode }}";
      # overide content type so metrics can be viewed in a browser
      proxy_hide_header Content-Type;
      add_header Content-Type "text/plain; charset=UTF-8";
    permissions: "0600"
  tags:
    - journald_exporter
