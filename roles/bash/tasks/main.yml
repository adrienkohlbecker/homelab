- name: Create logs directory
  file:
    dest: /var/log/bash
    state: directory
    owner: root
    group: root
    mode: "0777"
  become: true
  tags:
    - bash

- name: Copy the functions
  copy:
    src: functions.sh
    dest: /usr/local/lib/functions.sh
    mode: "0644"
    owner: root
    group: root
    backup: true
    validate: bash -n %s
  become: true
  tags:
    - bash
