- name: Install lm-sensors
  apt:
    pkg:
      - lm-sensors
    cache_valid_time: 3600
  become: true
  tags:
    - lm_sensors

- name: Load detected sensor modules
  when: sensor_modules|length > 0
  copy:
    dest: /etc/modules-load.d/lm_sensors.conf
    content: "{{ sensor_modules|join('\n') }}\n"
    mode: "0644"
    owner: root
    group: root
    backup: true
  become: true
  register: kernel_modules_copy
  tags:
    - lm_sensors

- name: Remove sensor modules
  when: sensor_modules|length == 0
  file:
    path: /etc/modules-load.d/lm_sensors.conf
    state: absent
  become: true
  register: kernel_modules_rm
  tags:
    - lm_sensors

- name: Ask to reboot
  when: kernel_modules_copy.changed or kernel_modules_rm.changed
  file:
    path: /var/run/reboot-required
    state: touch
    owner: root
    group: root
    mode: "0644"
  become: true
  tags:
    - lm_sensors

- name: Configure lm_sensors metrics
  import_role:
    name: netdata
    tasks_from: copy
  vars:
    netdata_copy_src: sensors.conf
    netdata_copy_dest: go.d/sensors.conf
  tags:
    - lm_sensors
