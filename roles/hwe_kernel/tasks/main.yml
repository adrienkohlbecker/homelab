- name: Install HWE kernel
  apt:
    pkg:
      - linux-generic-hwe-{{ ansible_distribution_version }}
    cache_valid_time: 3600
  register: kernel_apt
  become: true
  tags:
    - hwe_kernel
    - _check_stage1
    - _check_stage2

- name: Install apt pins
  when: ansible_distribution_major_version == "22"
  copy:
    src: backports
    dest: /etc/apt/preferences.d/backports
    owner: root
    group: root
    mode: "0644"
    backup: true
  become: true
  tags:
    - hwe_kernel
    - _check_stage1
    - _check_stage2

- name: Add noble repository
  when: ansible_distribution_major_version == "22"
  apt_repository:
    repo: "{{ item }}"
  become: true
  register: noble_repository
  loop:
    - 'deb {{ ubuntu_mirror }} noble main restricted universe multiverse # For zfsutils-linux userspace tools'
    - 'deb {{ ubuntu_mirror }} noble-updates main restricted universe multiverse # For zfsutils-linux userspace tools'
    - 'deb {{ ubuntu_mirror }} noble-backports main restricted universe multiverse # For zfsutils-linux userspace tools'
    - 'deb {{ ubuntu_mirror_security }} noble-security main restricted universe multiverse # For zfsutils-linux userspace tools'
  tags:
    - hwe_kernel
    - _check_stage2

- name: Install tools from noble
  when: ansible_distribution_major_version == "22" and not (ansible_check_mode and noble_repository.changed)
  apt:
    pkg:
      - zfsutils-linux
      - zfs-initramfs
      - zfs-zed
      - podman
      - buildah
      - containernetworking-plugins
      - conmon
      - slirp4netns
    state: latest
    cache_valid_time: 3600
  register: noble_apt
  become: true
  tags:
    - hwe_kernel

- name: Ask to reboot
  when: kernel_apt.changed or noble_apt.changed
  file:
    path: /var/run/reboot-required
    state: touch
    owner: root
    group: root
    mode: "0644"
  become: true
  tags:
    - hwe_kernel
