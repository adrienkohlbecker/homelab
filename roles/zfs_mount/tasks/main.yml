- name: Copy the script
  copy:
    src: zfs_check_mount.sh
    dest: /usr/local/bin/zfs_check_mount
    mode: "0755"
    owner: root
    group: root
    backup: true
  become: true
  tags:
    - zfs_mount

- import_role:
    name: zfs_mount
    tasks_from: unit
  vars:
    dataset: rpool/ROOT/jammy
    mountpoint: /
  tags:
    - zfs_mount

- import_role:
    name: zfs_mount
    tasks_from: unit
  vars:
    dataset: bpool/BOOT/jammy
    mountpoint: /boot
  tags:
    - zfs_mount
