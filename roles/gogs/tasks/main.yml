- name: Add git group
  group:
    name: git
    system: true
  become: true
  tags:
    - gogs

- name: Add git user
  user:
    name: git
    group: git
    createhome: false
    system: true
    shell: /usr/sbin/nologin
    home: /nonexistent
  become: true
  register: gogs_user
  tags:
    - gogs

- name: Create configuration directory
  when: not (ansible_check_mode and gogs_user.changed)
  file:
    dest: /mnt/services/gogs
    state: directory
    owner: git
    group: git
    mode: "0755"
  become: true
  tags:
    - gogs

- name: Create configuration directory
  when: not (ansible_check_mode and gogs_user.changed)
  file:
    dest: /mnt/services/gogs/gogs
    state: directory
    owner: git
    group: git
    mode: "0755"
  become: true
  tags:
    - gogs

- name: Create configuration directory
  when: not (ansible_check_mode and gogs_user.changed)
  file:
    dest: /mnt/services/gogs/gogs/conf
    state: directory
    owner: git
    group: git
    mode: "0755"
  become: true
  tags:
    - gogs

- name: Configure gogs
  template:
    src: app.ini.j2
    dest: /mnt/services/gogs/gogs/conf/app.ini
    owner: git
    group: git
    mode: "0600"
    backup: true
  register: gogs_conf
  become: true
  tags:
    - gogs

- name: Install gogs service
  import_role:
    name: systemd_unit
    tasks_from: template
  vars:
    systemd_unit_src: gogs.service
    systemd_unit_condition: "{{ not (ansible_check_mode and gogs_user.changed) }}"
  tags:
    - gogs

- name: Enable the service
  when: not (ansible_check_mode and (systemd_unit.changed or gogs_user.changed))
  systemd:
    name: gogs
    enabled: true
  become: true
  tags:
    - gogs

- name: Start the service
  when: not (ansible_check_mode and (systemd_unit.changed or gogs_user.changed))
  systemd:
    name: gogs
    state: started
  register: systemd_started
  become: true
  tags:
    - gogs

- name: Restart the service
  when: not (ansible_check_mode and (systemd_unit.changed or gogs_user.changed)) and ((systemd_unit.changed or gogs_conf.changed) and not systemd_started.changed)
  systemd:
    name: gogs
    state: restarted
  become: true
  tags:
    - gogs

- name: Configure nginx
  import_role:
    name: nginx
    tasks_from: site
  vars:
    nginx_subdomain: gogs
    nginx_proxy_pass: http://localhost:3000/
  tags:
    - gogs
