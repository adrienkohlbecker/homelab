---

- name: Add media user
  user:
    name: media
    uid: 2000
    state: present
  sudo: true
  tags:
    - services

- name: Add sabnzbd user
  user:
    name: sabnzbd
    group: media
    uid: 2001
    state: present
  sudo: true
  tags:
    - services

- name: Add sickrage user
  user:
    name: sickrage
    group: media
    uid: 2002
    state: present
  sudo: true
  tags:
    - services

- name: Add nginx user
  user:
    name: nginx
    group: media
    uid: 2003
    state: present
  sudo: true
  tags:
    - services

- name: Add couchpotato user
  user:
    name: couchpotato
    group: media
    uid: 2004
    state: present
  sudo: true
  tags:
    - services

- name: Add plex user
  user:
    name: plex
    group: media
    uid: 2005
    state: present
  sudo: true
  tags:
    - services

- name: Add adrientm user
  user:
    name: adrientm
    uid: 2100
    state: present
  sudo: true
  tags:
    - services

- name: Create mount points
  file:
    dest: "{{item.path}}"
    state: directory
    owner: "{{item.owner}}"
    group: "{{item.group}}"
    mode: "{{item.mode}}"
  sudo: true
  tags:
    - services
  with_items:
    - {path: '/mnt/media',                  owner: 'media',       group: 'media',    mode: '2774'}
    - {path: '/mnt/media/Movies',           owner: 'media',       group: 'media',    mode: '2774'}
    - {path: '/mnt/media/TV',               owner: 'media',       group: 'media',    mode: '2774'}
    - {path: '/mnt/media/Music',            owner: 'media',       group: 'media',    mode: '2774'}
    - {path: '/mnt/media/Pictures',         owner: 'media',       group: 'media',    mode: '2774'}
    - {path: '/mnt/media/Other',            owner: 'media',       group: 'media',    mode: '2774'}
    - {path: '/mnt/media/.tmp/sabnzbd',     owner: 'sabnzbd',     group: 'media',    mode: '2774'}
    - {path: '/mnt/media/.tmp/couchpotato', owner: 'couchpotato', group: 'media',    mode: '2774'}
    - {path: '/mnt/media/.tmp/sickrage',    owner: 'sickrage',    group: 'media',    mode: '2774'}
    - {path: '/mnt/docker/sabnzbd',         owner: 'sabnzbd',     group: 'media',    mode: '2774'}
    - {path: '/mnt/docker/sickrage',        owner: 'sickrage',    group: 'media',    mode: '2774'}
    - {path: '/mnt/docker/couchpotato',     owner: 'couchpotato', group: 'media',    mode: '2774'}
    - {path: '/mnt/docker/plex',            owner: 'plex',        group: 'media',    mode: '2774'}
    - {path: '/mnt/timemachine',            owner: 'adrientm',    group: 'adrientm', mode: '2774'}

- name: Install docker-compose.yml
  git:
    repo: https://github.com/kohlby/compose.git
    dest: /opt/services
    accept_hostkey: True
    update: yes
  sudo: true
  notify:
    - Reload unit
    - Restart compose
  tags:
    - services

- name: Pull images
  command: docker-compose pull
  args:
    chdir: /opt/services
  sudo: true
  tags:
    - services

- name: Enable service
  service:
    name: /opt/services/compose.service
    enabled: true
  sudo: true
  tags:
    - services

- name: Copy the update script
  copy: src=services_update.sh dest=/usr/local/bin/services_update mode=755
  sudo: true
  tags:
    - services

- name: Schedule the update script
  cron: name="zfs update" minute=0 hour=6 weekday=0 job="/usr/local/bin/services_update" user=root cron_file=ansible_services_update
  sudo: true
  tags:
    - services
