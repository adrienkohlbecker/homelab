- name: Add csplogger group
  group:
    name: csplogger
    system: true
  become: true
  tags:
    - csplogger

- name: Add csplogger user
  user:
    name: csplogger
    group: csplogger
    createhome: false
    system: true
    shell: /usr/sbin/nologin
    home: /nonexistent
  become: true
  register: csplogger_user
  tags:
    - csplogger

- name: Create configuration directory
  when: not (ansible_check_mode and csplogger_user.changed)
  file:
    dest: /mnt/services/csplogger
    state: directory
    owner: csplogger
    group: csplogger
    mode: "0755"
  become: true
  tags:
    - csplogger

- name: Install csplogger service
  import_role:
    name: systemd_unit
    tasks_from: template
  vars:
    systemd_unit_src: csplogger.service
    systemd_unit_condition: "{{ not (ansible_check_mode and csplogger_user.changed) }}"
  tags:
    - csplogger

- name: Enable the service
  when: not (ansible_check_mode and (systemd_unit.changed or csplogger_user.changed))
  systemd:
    name: csplogger
    enabled: true
  become: true
  tags:
    - csplogger

- name: Start the service
  when: not (ansible_check_mode and (systemd_unit.changed or csplogger_user.changed))
  systemd:
    name: csplogger
    state: started
  register: systemd_started
  become: true
  tags:
    - csplogger

- name: Restart the service
  when: not (ansible_check_mode and (systemd_unit.changed or csplogger_user.changed)) and ((systemd_unit.changed) and not systemd_started.changed)
  systemd:
    name: csplogger
    state: restarted
  become: true
  tags:
    - csplogger

- name: Configure nginx
  import_role:
    name: nginx
    tasks_from: site
  vars:
    subdomain: csplogger
    proxy_pass: http://localhost:8443/
    server_conf: |
      location = / {
        return 301 /dashboard;
      }
  tags:
    - csplogger
