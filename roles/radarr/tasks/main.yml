- name: Add test binary
  when: docker_test
  file:
    state: touch
    path: /usr/bin/podman
    mode: '0755'
  become: true
  tags:
    - radarr
    - _check_stage1
    - _check_stage2

- name: Add radarr group
  group:
    name: radarr
    system: true
  become: true
  tags:
    - radarr
    - _check_stage1
    - _check_stage2

- name: Add media group
  group:
    name: media
    system: true
  become: true
  register: media_group
  tags:
    - radarr
    - _check_stage1
    - _check_stage2

- name: Add radarr user
  user:
    name: radarr
    group: radarr
    groups: media
    createhome: false
    system: true
    shell: /usr/sbin/nologin
    home: /nonexistent
  become: true
  register: radarr_user
  tags:
    - radarr
    - _check_stage1
    - _check_stage2

- name: Create configuration directory
  when: not (ansible_check_mode and radarr_user.changed)
  file:
    dest: /mnt/services/radarr
    state: directory
    owner: radarr
    group: media
    mode: "0755"
  become: true
  tags:
    - radarr
    - _check_stage2

- name: Configure radarr
  template:
    src: config.xml.j2
    dest: /mnt/services/radarr/config.xml
    owner: radarr
    group: media
    mode: "0600"
    backup: true
  register: radarr_conf
  become: true
  tags:
    - radarr
    - _check_stage2

- name: Install radarr service
  import_role:
    name: systemd_unit
    tasks_from: template
  vars:
    systemd_unit_src: radarr.service
    systemd_unit_condition: "{{ not (ansible_check_mode and radarr_user.changed) }}"
  tags:
    - radarr
    - _check_stage2

- name: Enable radarr service
  import_role:
    name: systemd_unit
    tasks_from: service
  vars:
    systemd_unit_src: radarr
    systemd_unit_condition: "{{ not (ansible_check_mode and (systemd_unit.changed or radarr_user.changed)) }}"
    systemd_unit_restart: "{{ systemd_unit.changed or radarr_conf.changed }}"
  tags:
    - radarr

- name: Configure nginx
  import_role:
    name: nginx
    tasks_from: site
  vars:
    nginx_subdomain: radarr
    nginx_proxy_pass: http://localhost:7878/
    nginx_csp_additional: "connect-src plex.tv *.plex.tv {{ nginx_csp_default }}"
  tags:
    - radarr
