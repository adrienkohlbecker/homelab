- name: Add radarr group
  group:
    name: radarr
    system: true
  become: true
  tags:
    - radarr

- name: Add radarr user
  user:
    name: radarr
    group: radarr
    createhome: false
    system: true
    shell: /usr/sbin/nologin
    home: /nonexistent
  become: true
  register: radarr_user
  tags:
    - radarr

- name: Add user to group
  user:
    name: radarr
    groups: media
    append: true
  become: true
  tags:
    - radarr

- name: Get all groups
  getent:
    database: group
    split: ":"
  become: true
  tags:
    - radarr

- name: Create configuration directory
  when: not (ansible_check_mode and radarr_user.changed)
  file:
    dest: /mnt/services/radarr
    state: directory
    owner: radarr
    group: media
    mode: "0755"
  become: true
  tags:
    - radarr

- name: Configure radarr
  template:
    src: config.xml.j2
    dest: /mnt/services/radarr/config.xml
    owner: radarr
    group: media
    mode: "0600"
    backup: true
  register: radarr_conf
  become: true
  tags:
    - radarr

- name: Install radarr service
  import_role:
    name: systemd_unit
    tasks_from: template
  vars:
    systemd_unit_src: radarr.service
    systemd_unit_condition: "{{ not (ansible_check_mode and radarr_user.changed) }}"
  tags:
    - radarr

- name: Enable the service
  when: not (ansible_check_mode and (systemd_unit.changed or radarr_user.changed))
  systemd:
    name: radarr
    enabled: true
  become: true
  tags:
    - radarr

- name: Start the service
  when: not (ansible_check_mode and (systemd_unit.changed or radarr_user.changed))
  systemd:
    name: radarr
    state: started
  register: systemd_started
  become: true
  tags:
    - radarr

- name: Restart the service
  when: not (ansible_check_mode and (systemd_unit.changed or radarr_user.changed)) and ((systemd_unit.changed or radarr_conf.changed) and not systemd_started.changed)
  systemd:
    name: radarr
    state: restarted
  become: true
  tags:
    - radarr

- name: Configure nginx
  import_role:
    name: nginx
    tasks_from: site
  vars:
    nginx_subdomain: radarr
    nginx_proxy_pass: http://localhost:7878/
  tags:
    - radarr
