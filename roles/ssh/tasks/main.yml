- name: Configure sshd
  copy:
    src: sshd_config
    dest: /etc/ssh/sshd_config.d/config
    owner: root
    group: root
    mode: "0644"
    backup: true
  register: sshd_config
  become: true
  tags:
    - ssh

- name: Restart ssh
  when: sshd_config.changed and not docker_test
  systemd:
    name: ssh
    state: restarted
  become: true
  tags:
    - ssh
