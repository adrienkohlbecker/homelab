---

- name: Configure postfix package selections
  debconf: 'name=postfix question="{{item.question}}" value="{{item.value}}" vtype="{{item.vtype}}"'
  sudo: true
  with_items:
    - {question: 'postfix/mailname', value: '{{mailer_domain}}', vtype: 'string'}
    - {question: 'postfix/main_mailer_type', value: 'Internet Site', vtype: 'string'}

- name: Install postfix and libsasl2 (for postfix TLS authentication)
  apt: pkg={{item}} state=installed
  sudo: true
  with_items:
    - postfix
    - libsasl2-modules

- name: Postfix relay configuration
  lineinfile: 'dest=/etc/postfix/main.cf regexp="{{ item.regexp }}" line="{{ item.line }}" state=present'
  sudo: true
  notify: Restart postfix
  with_items:
    - { regexp: '^myorigin = ', line: 'myorigin = {{mailer_domain}}' }
    - { regexp: '^myhostname =', line: 'myhostname = {{mailer_domain}}'}
    - { regexp: '^relayhost =', line: 'relayhost = [{{smtp_host}}]'}
    # enable SASL authentication
    - { regexp: '^smtp_sasl_auth_enable =', line: 'smtp_sasl_auth_enable = yes'}
    # tell Postfix where the credentials are stored
    - { regexp: '^smtp_sasl_password_maps =', line: 'smtp_sasl_password_maps = hash:/etc/postfix/sasl_passwd'}
    - { regexp: '^smtp_sasl_security_options =', line: 'smtp_sasl_security_options = noanonymous'}
    # use STARTTLS for encryption
    - { regexp: 'smtp_use_tls =', line: 'smtp_use_tls = yes'}

- name: Install Sasl authentication details
  template: src=sasl_passwd.j2 dest=/etc/postfix/sasl_passwd owner=root group=root mode=0600
  sudo: true
  register: sasl_auth

- name: Update postfix credentials
  shell: postmap /etc/postfix/sasl_passwd
  notify: Restart postfix
  sudo: true
  when: sasl_auth|changed

- name: Setup user email aliases
  lineinfile: 'dest=/etc/aliases regexp="^{{item.key}}:" line="{{item.key}}:{{ item.value }}" state=present create=yes owner=root group=root mode=0644'
  with_dict: email_aliases
  sudo: true
  register: aliases

- name: Rebuild aliases database
  shell: newaliases
  sudo: true
  when: aliases|changed
