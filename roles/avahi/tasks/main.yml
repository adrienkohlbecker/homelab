- name: Install avahi-daemon
  apt:
    pkg:
      - avahi-daemon
      - avahi-utils
    cache_valid_time: 3600
  register: apt_install_avahi
  become: true
  tags:
    - avahi
    - _check_stage1

- name: Copy avahi device-info service
  copy:
    src: device-info.service
    dest: /etc/avahi/services/device-info.service
    mode: "0644"
    owner: root
    group: root
  become: true
  register: avahi_device_info
  tags:
    - avahi

- name: Enable the service
  when: not (ansible_check_mode and apt_install_avahi.changed)
  systemd:
    name: avahi-daemon
    enabled: true
  become: true
  tags:
    - avahi

- name: Start the service
  when: not (ansible_check_mode and apt_install_avahi.changed) and not docker_test
  systemd:
    name: avahi-daemon
    state: started
  become: true
  register: systemd_started
  tags:
    - avahi

- name: Restart the service
  when: not (ansible_check_mode and apt_install_avahi.changed) and not docker_test and (avahi_device_info.changed) and not systemd_started.changed
  systemd:
    name: avahi-daemon
    state: restarted
  become: true
  tags:
    - avahi
