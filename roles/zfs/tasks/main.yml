- name: Install ZoL
  apt:
    package:
      - zfsutils-linux
      - zfs-initramfs
      - zfs-zed
      - cron # for cron module
    cache_valid_time: 3600
  register: zfs_apt
  become: true
  tags:
    - zfs
    - _check_stage1

- name: Create /etc/default/grub.d directory
  when: grub_bootloader
  file:
    dest: /etc/default/grub.d
    state: directory
    owner: root
    group: root
    mode: "0755"
  become: true
  tags:
    - zfs

- name: Disable init_on_alloc
  when: grub_bootloader
  copy:
    dest: /etc/default/grub.d/99-zfs.cfg
    content: "GRUB_CMDLINE_LINUX_DEFAULT=\"$GRUB_CMDLINE_LINUX_DEFAULT init_on_alloc=0\"\n"
    backup: true
    owner: root
    group: root
    mode: "0644"
  register: grub_cfg
  become: true
  tags:
    - zfs

- name: Disable init_on_alloc
  when: not grub_bootloader
  import_role:
    name: zfsbootmenu
    tasks_from: cmdline
  vars:
    zfsbootmenu_cmdline_file: zfs
    zfsbootmenu_cmdline_contents: init_on_alloc=0
  tags:
    - zfs

- name: Update grub
  when: grub_bootloader and grub_cfg.changed and not docker_test
  command: update-grub
  changed_when: true
  become: true
  tags:
    - zfs

- name: Configure ARC
  template:
    src: zfs.conf.j2
    dest: /etc/modprobe.d/zfs.conf
    mode: "0644"
    owner: root
    group: root
    backup: true
  register: zfs_module_conf
  become: true
  tags:
    - zfs

- name: Update initramfs
  when: zfs_module_conf.changed
  command: update-initramfs -u -k all
  become: true
  changed_when: true
  tags:
    - zfs

- name: Ask to reboot
  when: zfs_module_conf.changed
  file:
    path: /var/run/reboot-required
    state: touch
    owner: root
    group: root
    mode: "0644"
  become: true
  tags:
    - zfs

- name: Copy the cull script
  copy:
    src: zfs_cull.sh
    dest: /usr/local/bin/zfs_cull
    mode: "0755"
    owner: root
    group: root
    backup: true
    validate: bash -n %s
  become: true
  tags:
    - zfs

- name: Copy the health script
  copy:
    src: zfs_health.sh
    dest: /usr/local/bin/zfs_health
    mode: "0755"
    owner: root
    group: root
    backup: true
    validate: bash -n %s
  become: true
  tags:
    - zfs

- name: Schedule the health script
  when: not (ansible_check_mode and zfs_apt.changed)
  cron:
    name: zfs_health
    minute: 55
    hour: 0
    job: /usr/local/bin/run_job daily zfs_health /usr/local/bin/zfs_health
    user: root
    cron_file: ansible_zfs_health
    backup: true
  become: true
  tags:
    - zfs

- name: Monitor health script
  import_role:
    name: cron
    tasks_from: monitor
  vars:
    cron_entry: zfs_health
  tags:
    - zfs

- name: Schedule the trim script
  when: not (ansible_check_mode and zfs_apt.changed)
  cron:
    name: zfs_trim_{{ item }}
    weekday: 4
    hour: 0
    minute: 5
    job: /usr/local/bin/run_job weekly zfs_trim_{{ item }} /sbin/zpool trim {{ item }}
    user: root
    cron_file: ansible_zfs_trim
    backup: true
  loop: "{{ zfs_trim_pools }}"
  become: true
  tags:
    - zfs

- name: Monitor trim scripts
  import_role:
    name: cron
    tasks_from: monitor
  vars:
    cron_entry: "{{ ['zfs_trim_'] | product(zfs_trim_pools) | map('join') | list }}"
  tags:
    - zfs

