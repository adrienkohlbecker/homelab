- name: Add test binary
  when: docker_test
  file:
    state: touch
    path: /usr/bin/podman
    mode: '0755'
  become: true
  tags:
    - sabnzbd

- name: Add sonarr group
  group:
    name: sonarr
    system: true
  become: true
  tags:
    - sonarr

- name: Add sonarr user
  user:
    name: sonarr
    group: sonarr
    createhome: false
    system: true
    shell: /usr/sbin/nologin
    home: /nonexistent
  become: true
  register: sonarr_user
  tags:
    - sonarr

- name: Add media group
  group:
    name: media
    system: true
  become: true
  register: media_group
  tags:
    - sonarr

- name: Add user to group
  user:
    name: sonarr
    groups: media
    append: true
  become: true
  tags:
    - sonarr

- name: Create configuration directory
  when: not (ansible_check_mode and sonarr_user.changed)
  file:
    dest: /mnt/services/sonarr
    state: directory
    owner: sonarr
    group: media
    mode: "0755"
  become: true
  tags:
    - sonarr

- name: Configure sonarr
  template:
    src: config.xml.j2
    dest: /mnt/services/sonarr/config.xml
    owner: sonarr
    group: media
    mode: "0600"
    backup: true
  register: sonarr_conf
  become: true
  tags:
    - sonarr

- name: Install sonarr service
  import_role:
    name: systemd_unit
    tasks_from: template
  vars:
    systemd_unit_src: sonarr.service
    systemd_unit_condition: "{{ not (ansible_check_mode and sonarr_user.changed) }}"
  tags:
    - sonarr

- name: Enable the service
  when: not (ansible_check_mode and (systemd_unit.changed or sonarr_user.changed)) and not docker_test
  systemd:
    name: sonarr
    enabled: true
  become: true
  tags:
    - sonarr

- name: Start the service
  when: not (ansible_check_mode and (systemd_unit.changed or sonarr_user.changed)) and not docker_test
  systemd:
    name: sonarr
    state: started
  register: systemd_started
  become: true
  tags:
    - sonarr

- name: Restart the service
  when: not (ansible_check_mode and (systemd_unit.changed or sonarr_user.changed)) and not docker_test and ((systemd_unit.changed or sonarr_conf.changed) and not systemd_started.changed)
  systemd:
    name: sonarr
    state: restarted
  become: true
  tags:
    - sonarr

- name: Configure nginx
  import_role:
    name: nginx
    tasks_from: site
  vars:
    nginx_subdomain: sonarr
    nginx_proxy_pass: http://localhost:8989/
    nginx_csp_additional: "connect-src plex.tv *.plex.tv {{ nginx_csp_default }}"
  tags:
    - sonarr
