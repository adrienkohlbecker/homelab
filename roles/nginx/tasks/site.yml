- name: site | Ensure directories exists
  file:
    state: directory
    path: "{{ item }}"
    mode: '0755'
    owner: root
    group: root
  loop:
    - /etc/nginx/sites-available
    - /etc/nginx/sites-enabled
  become: true
  tags:
    - nginx_site

- name: site | Configure nginx site
  template:
    src: site.conf.j2
    dest: /etc/nginx/sites-available/{{ nginx_subdomain }}
    owner: root
    group: root
    mode: "{{ nginx_permissions | default('0644') }}"
    backup: true
  become: true
  register: nginx_static_conf
  tags:
    - nginx_site

- name: site | Enable nginx site
  when: not (ansible_check_mode and nginx_static_conf.changed) # TODO add _check_stageX tag
  file:
    src: /etc/nginx/sites-available/{{ nginx_subdomain }}
    dest: /etc/nginx/sites-enabled/{{ nginx_subdomain }}
    state: link
  become: true
  register: nginx_static_conf_enable
  tags:
    - nginx_site

- name: site | Reload nginx config
  when: (nginx_site_reload | default(true)) and (nginx_static_conf.changed or nginx_static_conf_enable.changed)
  systemd:
    name: nginx
    state: reloaded
  become: true
  tags:
    - nginx_site
