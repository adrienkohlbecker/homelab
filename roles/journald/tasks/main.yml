- name: Create /etc/systemd/journald.conf.d directory
  file:
    dest: /etc/systemd/journald.conf.d
    state: directory
    owner: root
    group: root
    mode: "0755"
  become: true
  tags:
    - journald

- name: Configure journald
  template:
    src: 10-custom.conf.j2
    dest: /etc/systemd/journald.conf.d/10-custom.conf
    owner: root
    group: root
    mode: "0644"
    backup: true
  become: true
  register: journald_conf
  tags:
    - journald

- name: Restart systemd-journald
  when: journald_conf.changed and not docker_test
  systemd:
    name: systemd-journald
    state: restarted
  become: true
  tags:
    - journald

- name: Flush log messages from memory to disk (if storage config changed)
  when: journald_conf.changed and not docker_test
  command: journalctl --flush
  changed_when: false
  become: true
  tags:
    - journald
