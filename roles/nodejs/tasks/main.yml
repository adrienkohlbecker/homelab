- name: Install gpg
  apt:
    pkg: gpg
    cache_valid_time: 3600
  become: true
  register: apt_install_gpg
  tags:
    - nodejs
    - _check_stage1

- name: Add repository key
  when: not (ansible_check_mode and apt_install_gpg.changed)
  apt_key:
    id: 2F59B5F99B1BE0B4
    url: https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key
    keyring: /etc/apt/trusted.gpg.d/nodesource.gpg
  become: true
  tags:
    - nodejs

- name: Configure apt
  copy:
    src: nodejs
    dest: /etc/apt/preferences.d/nodejs
    owner: root
    group: root
    mode: "0644"
    backup: true
  register: apt_pin_node
  become: true
  tags:
    - nodejs

- name: Add repository
  apt_repository:
    repo: deb [arch=amd64 signed-by=/etc/apt/trusted.gpg.d/nodesource.gpg] https://deb.nodesource.com/node_20.x nodistro main
  register: apt_repository_node
  become: true
  tags:
    - nodejs

- name: Install node
  apt:
    pkg:
      - nodejs
    cache_valid_time: 3600
  become: true
  register: apt_install_node
  tags:
    - nodejs
