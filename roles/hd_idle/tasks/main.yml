- name: Install hd-idle
  apt:
    pkg: hd-idle
    cache_valid_time: 3600
  register: apt_install_hdidle
  become: true
  tags:
    - hd_idle
    - _check_stage1

- name: Divert hd-idle configuration
  community.general.dpkg_divert:
    path: /etc/default/hd-idle
  become: true
  tags:
    - hd_idle

- name: Copy hd-idle configuration
  template:
    src: hd-idle.j2
    dest: /etc/default/hd-idle
    owner: root
    group: root
    mode: "0644"
    backup: true
  register: hd_idle_conf
  become: true
  tags:
    - hd_idle

- name: Enable hd_idle service
  import_role:
    name: systemd_unit
    tasks_from: service
  vars:
    systemd_unit_src: hd_idle
    systemd_unit_condition: "{{ not (ansible_check_mode and apt_install_hdidle.changed) }}"
    systemd_unit_restart: "{{ hd_idle_conf.changed }}"
  tags:
    - hd_idle

- name: Configure logrotate
  template:
    src: logrotate.j2
    dest: /etc/logrotate.d/hd-idle
    owner: root
    group: root
    mode: "0644"
    backup: true
  register: logrotate_conf
  become: true
  tags:
    - hd_idle

- name: Restart logrotate
  when: logrotate_conf.changed and not docker_test
  systemd:
    name: logrotate
    state: restarted
  become: true
  tags:
    - hd_idle
