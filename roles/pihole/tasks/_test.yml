- name: _test | Install dependencies
  apt:
    pkg:
      - logrotate
      - keepalived
    install_recommends: false
    cache_valid_time: 3600
  become: true

- name: _test | Install nginx
  import_role:
    name: _test
    tasks_from: nginx

- name: _test | Install netdata
  import_role:
    name: _test
    tasks_from: netdata

- name: _test | Install netdata
  import_role:
    name: _test
    tasks_from: podman
