- name: Add test binary
  when: docker_test
  file:
    state: touch
    path: /usr/bin/podman
    mode: '0755'
    access_time: preserve
    modification_time: preserve
  become: true
  tags:
    - jellyfin
    - _check_stage1
    - _check_stage2

- name: Add jellyfin group
  group:
    name: jellyfin
    system: true
  become: true
  tags:
    - jellyfin
    - _check_stage1
    - _check_stage2

- name: Add media group
  group:
    name: media
    system: true
  become: true
  register: media_group
  tags:
    - jellyfin
    - _check_stage1
    - _check_stage2

- name: Add jellyfin user
  user:
    name: jellyfin
    group: jellyfin
    groups: media
    createhome: false
    system: true
    shell: /usr/sbin/nologin
    home: /nonexistent
  become: true
  register: jellyfin_user
  tags:
    - jellyfin
    - _check_stage1
    - _check_stage2

- name: Create configuration directory
  when: not (ansible_check_mode and jellyfin_user.changed)
  file:
    dest: /mnt/services/jellyfin
    state: directory
    owner: "{{ jellyfin_user.uid }}"
    group: media
    mode: "0755"
  become: true
  tags:
    - jellyfin
    - _check_stage2

- name: Create scratch directory
  when: not (ansible_check_mode and jellyfin_user.changed)
  file:
    dest: /mnt/scratch/jellyfin
    state: directory
    owner: "{{ jellyfin_user.uid }}"
    group: media
    mode: "0755"
  become: true
  tags:
    - jellyfin
    - _check_stage2

- name: Create transcodes directory
  when: not (ansible_check_mode and jellyfin_user.changed)
  file:
    dest: /mnt/scratch/jellyfin/transcodes
    state: directory
    owner: "{{ jellyfin_user.uid }}"
    group: media
    mode: "0755"
  become: true
  tags:
    - jellyfin
    - _check_stage2

- name: Create cache directory
  when: not (ansible_check_mode and jellyfin_user.changed)
  file:
    dest: /mnt/scratch/jellyfin/cache
    state: directory
    owner: "{{ jellyfin_user.uid }}"
    group: media
    mode: "0755"
  become: true
  tags:
    - jellyfin
    - _check_stage2

- name: Create logs directory
  when: not (ansible_check_mode and jellyfin_user.changed)
  file:
    dest: /var/log/jellyfin
    state: directory
    owner: "{{ jellyfin_user.uid }}"
    group: media
    mode: "0755"
  become: true
  tags:
    - jellyfin
    - _check_stage2

- name: Install jellyfin service
  import_role:
    name: systemd_unit
    tasks_from: template
  vars:
    systemd_unit_src: jellyfin.service
    systemd_unit_condition: "{{ not (ansible_check_mode and jellyfin_user.changed) }}"
  tags:
    - jellyfin
    - _check_stage2

- name: Enable jellyfin service
  import_role:
    name: systemd_unit
    tasks_from: service
  vars:
    systemd_unit_src: jellyfin
    systemd_unit_condition: "{{ not (ansible_check_mode and (systemd_unit.changed or jellyfin_user.changed)) }}"
    systemd_unit_start: "{{ not docker_test }}"
    systemd_unit_restart: "{{ systemd_unit.changed }}"
  tags:
    - jellyfin

- name: Configure nginx
  import_role:
    name: nginx
    tasks_from: site
  vars:
    nginx_subdomain: jellyfin
    nginx_proxy_pass: http://localhost:8096/
  tags:
    - jellyfin
