- name: Create ssh directory
  file:
    dest: /root/.ssh
    state: directory
    owner: root
    group: root
    mode: "0700"
  become: true
  register: ssh_root_directory
  tags:
    - ssh_root

- name: Generate an OpenSSH keypair
  when: not (ansible_check_mode and ssh_root_directory.changed)
  community.crypto.openssh_keypair:
    path: /root/.ssh/id_ed25519
    type: ed25519
    owner: root
    group: root
    mode: "0600"
    comment: root@{{ inventory_hostname }}
  become: true
  tags:
    - ssh_root

- name: Configure ssh
  when: not (ansible_check_mode and ssh_root_directory.changed)
  template:
    src: ssh_config.j2
    dest: /root/.ssh/config
    owner: root
    group: root
    mode: "0644"
    backup: true
  become: true
  tags:
    - ssh_root
