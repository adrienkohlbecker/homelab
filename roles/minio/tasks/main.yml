- name: Gather package facts
  package_facts:
    manager: apt
  no_log: true
  check_mode: false
  tags:
    - minio

- when: '"minio" not in ansible_facts.packages or ansible_facts.packages["minio"][0].version != "20221024183507.0.0"'
  block:

    - name: Download minio deb
      check_mode: false
      get_url:
        url: https://dl.min.io/server/minio/release/linux-amd64/archive/minio_20221024183507.0.0_amd64.deb
        dest: /tmp/minio.deb
        mode: '0644'
        owner: root
        group: root
        checksum: sha256:2def2514be9148acfc297b915d528f2ed159a6e09261ead11c8a1331d733d1ab

    - name: Install minio
      apt:
        deb: /tmp/minio.deb
      register: minio_installed

    - name: Delete deb file
      file:
         path: /tmp/minio.deb
         state: absent

  become: true
  tags:
    - minio

- name: Add minio group
  group:
    name: minio-user
    system: true
  become: true
  tags:
    - minio

- name: Add minio user
  user:
    name: minio-user
    group: minio-user
    system: true
    create_home: false
    shell: /usr/sbin/nologin
    home: /nonexistent
  become: true
  tags:
    - minio

- name: Create data dir
  file:
    dest: /mnt/services/minio
    state: directory
    owner: minio-user
    group: minio-user
    mode: "0755"
  become: true
  tags:
    - minio

- name: Configure minio
  template:
    src: minio.cfg.j2
    dest: /etc/default/minio
    owner: minio-user
    group: minio-user
    mode: "0600"
    backup: true
  register: minio_cfg
  become: true
  tags:
    - minio

- name: Create override directory
  when: zfs_root
  file:
    dest: /etc/systemd/system/minio.service.d
    state: directory
    owner: root
    group: root
    mode: "0755"
  become: true
  tags:
    - minio

- import_role:
    name: systemd_unit
  vars:
    src: override_service.conf
    dest: minio.service.d/override.conf
    verify: minio.service
    condition: "{{ zfs_root }}"
  tags:
    - minio

- name: Enable the service
  when: not (ansible_check_mode and minio_installed.changed)
  systemd:
    name: minio
    enabled: true
  become: true
  tags:
    - minio

- name: Start the service
  when: not (ansible_check_mode and minio_installed.changed)
  systemd:
    name: minio
    state: started
  become: true
  register: minio_started
  tags:
    - minio

- name: Restart minio
  when: not (ansible_check_mode and minio_installed.changed) and (minio_cfg.changed or systemd_unit.changed) and not minio_started.changed
  systemd:
    name: minio
    state: restarted
  become: true
  tags:
    - minio

- name: Configure traefik
  template:
    src: minio.yml.j2
    dest: /etc/traefik/dynamic.d/minio.yml
    owner: root
    group: root
    mode: "0644"
    backup: true
  become: true
  tags:
    - minio

- import_tasks: client.yml
