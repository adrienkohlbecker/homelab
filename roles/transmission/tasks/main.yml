- name: Add test binary
  when: docker_test
  file:
    state: touch
    path: /usr/bin/podman
    mode: '0755'
    access_time: preserve
    modification_time: preserve
  become: true
  tags:
    - transmission
    - _check_stage1
    - _check_stage2

- name: Install jq
  apt:
    pkg:
      - jq
    cache_valid_time: 3600
  become: true
  tags:
    - transmission
    - _check_stage1
    - _check_stage2

- name: Add transmission group
  group:
    name: transmission
    system: true
  become: true
  tags:
    - transmission
    - _check_stage1
    - _check_stage2

- name: Add media group
  group:
    name: media
    system: true
  become: true
  register: media_group
  tags:
    - transmission
    - _check_stage1
    - _check_stage2

- name: Add transmission user
  user:
    name: transmission
    group: transmission
    groups: media
    createhome: false
    system: true
    shell: /usr/sbin/nologin
    home: /nonexistent
  become: true
  register: transmission_user
  tags:
    - transmission
    - _check_stage1
    - _check_stage2

- name: Create configuration directory
  when: not (ansible_check_mode and transmission_user.changed)
  file:
    dest: /mnt/services/transmission
    state: directory
    owner: transmission
    group: media
    mode: "0755"
  become: true
  tags:
    - transmission
    - _check_stage2

- name: Create scratch directory
  file:
    dest: /mnt/scratch/transmission
    state: directory
    owner: transmission
    group: media
    mode: "0775"
  become: true
  tags:
    - transmission
    - _check_stage2

- name: Create storage directory
  file:
    dest: /mnt/media/Torrents
    state: directory
    owner: transmission
    group: media
    mode: "0775"
  become: true
  tags:
    - transmission
    - _check_stage2

- name: Configure transmission
  template:
    src: settings.json.j2
    dest: /mnt/services/transmission/settings.json
    owner: transmission
    group: media
    mode: "0600"
    backup: true
    validate: jq . %s
  register: transmission_conf
  become: true
  tags:
    - transmission
    - _check_stage2

- name: Configure environment
  template:
    src: env.j2
    dest: /etc/default/transmission
    owner: root
    group: root
    mode: "0600"
    backup: true
  register: transmission_env
  become: true
  tags:
    - transmission
    - _check_stage2

- name: Configure environment
  copy:
    src: transmission_healthcheck.sh
    dest: /usr/local/bin/transmission_healthcheck
    owner: root
    group: root
    mode: "0755"
    backup: true
  register: transmission_health
  become: true
  tags:
    - transmission
    - _check_stage2

- name: Install transmission service
  import_role:
    name: systemd_unit
    tasks_from: template
  vars:
    systemd_unit_src: transmission.service
    systemd_unit_condition: "{{ not (ansible_check_mode and transmission_user.changed) }}"
  tags:
    - transmission
    - _check_stage2

- name: Enable transmission service
  import_role:
    name: systemd_unit
    tasks_from: service
  vars:
    systemd_unit_src: transmission
    systemd_unit_condition: "{{ not (ansible_check_mode and (systemd_unit.changed or transmission_user.changed)) }}"
    systemd_unit_start: "{{ not docker_test }}"
    systemd_unit_restart: "{{ systemd_unit.changed or transmission_conf.changed or transmission_env.changed or transmission_health.changed }}"
  tags:
    - transmission

- name: Configure nginx
  import_role:
    name: nginx
    tasks_from: site
  vars:
    nginx_subdomain: transmission
    nginx_proxy_pass: http://localhost:9091/
  tags:
    - transmission
