- name: Add transmission group
  group:
    name: transmission
    system: true
  become: true
  tags:
    - transmission

- name: Add transmission user
  user:
    name: transmission
    group: transmission
    createhome: false
    system: true
    shell: /usr/sbin/nologin
    home: /nonexistent
  become: true
  register: transmission_user
  tags:
    - transmission

- name: Add user to group
  user:
    name: transmission
    groups: media
    append: true
  become: true
  tags:
    - transmission

- name: Get all groups
  getent:
    database: group
    split: ':'
  become: true
  tags:
    - transmission

- name: Create configuration directory
  when: not (ansible_check_mode and transmission_user.changed)
  file:
    dest: /mnt/services/transmission
    state: directory
    owner: transmission
    group: media
    mode: "0755"
  become: true
  tags:
    - transmission

- name: Create scratch directory
  file:
    dest: /mnt/scratch/transmission
    state: directory
    owner: transmission
    group: media
    mode: "0775"
  become: true
  tags:
    - transmission

- name: Configure transmission
  template:
    src: settings.json.j2
    dest: /mnt/services/transmission/settings.json
    owner: transmission
    group: media
    mode: "0600"
    backup: true
    validate: jq . %s
  register: transmission_conf
  become: true
  tags:
    - transmission

- name: Configure environment
  template:
    src: env.j2
    dest: /etc/default/transmission
    owner: root
    group: root
    mode: "0600"
    backup: true
  register: transmission_env
  become: true
  tags:
    - transmission

- name: Configure environment
  copy:
    src: transmission_healthcheck.sh
    dest: /usr/local/bin/transmission_healthcheck
    owner: root
    group: root
    mode: "0755"
    backup: true
  register: transmission_health
  become: true
  tags:
    - transmission

- name: Install transmission service
  import_role:
    name: systemd_unit
    tasks_from: template
  vars:
    systemd_unit_src: transmission.service
    systemd_unit_condition: "{{ not (ansible_check_mode and transmission_user.changed) }}"
  tags:
    - transmission

- name: Enable the service
  when: not (ansible_check_mode and (systemd_unit.changed or transmission_user.changed))
  systemd:
    name: transmission
    enabled: true
  become: true
  tags:
    - transmission

- name: Start the service
  when: not (ansible_check_mode and (systemd_unit.changed or transmission_user.changed))
  systemd:
    name: transmission
    state: started
  register: systemd_started
  become: true
  tags:
    - transmission

- name: Restart the service
  when: not (ansible_check_mode and (systemd_unit.changed or transmission_user.changed)) and ((systemd_unit.changed or transmission_conf.changed or transmission_env.changed or transmission_health.changed) and not systemd_started.changed)
  systemd:
    name: transmission
    state: restarted
  become: true
  tags:
    - transmission

- name: Configure nginx
  import_role:
    name: nginx
    tasks_from: site
  vars:
    nginx_subdomain: transmission
    nginx_proxy_pass: http://localhost:9091/
  tags:
    - transmission
