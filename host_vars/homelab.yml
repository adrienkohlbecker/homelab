zfs_root: true
journald_storage: persistent

zfs_arc_min: 1073741824
zfs_arc_max: 8589934592
zfs_trim_pools:
  - rpool
  - bpool
zfs_mount_cache_datasets: # must list one dataset per pool. canmount must be set to "on" on this dataset
  - rpool/ROOT/jammy
  - bpool/BOOT/jammy

libvirt_default_network: "192.168.123.1/24"

sensor_modules: []

macvlan_enable_docker: false
macvlan_parent: eth0
macvlan_subnet: 10.123.0.32/28

log2ram_size:

netplan:
  ethernets:
    nic0:
      match:
        macaddress: a8:a1:59:f5:82:92
      set-name: eth0
      link-local: [] # do not setup random link local address when no dhcp is present
      dhcp4: true
      dhcp6: false
    nic1:
      match:
        macaddress: a8:a1:59:f5:82:93
      set-name: eth1
      activation-mode: false # do not enable interface
      link-local: [] # do not setup random link local address when no dhcp is present
      dhcp4: true
      dhcp6: false

hd_idle_disks: []
hdparm_settings: {}

rand_order: 2

bunk_sync_datasets:
  - { dataset: beelink/arq/adrien, mountpoint: /mnt/arq/adrien,  destpath: arq/adrien }
  - { dataset: beelink/arq/marie,  mountpoint: /mnt/arq/marie,   destpath: arq/marie }
  - { dataset: beelink/arq/game,   mountpoint: /mnt/arq/game,    destpath: arq/game }
  - { dataset: data/data,          mountpoint: /mnt/data,        destpath: data }
  - { dataset: data/brumath,       mountpoint: /mnt/brumath,     destpath: brumath }
  - { dataset: data/eckwersheim,   mountpoint: /mnt/eckwersheim, destpath: eckwersheim }
  - { dataset: rpool/services,     mountpoint: /mnt/services,    destpath: services }
  - { dataset: rpool/vms,          mountpoint: /mnt/vms/ssd,     destpath: vms_ssd }
  - { dataset: rpool/ROOT/jammy,   mountpoint: /,                destpath: rpool }
