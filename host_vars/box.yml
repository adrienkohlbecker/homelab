zfs_root: false
journald_storage: volatile
grub_bootloader: true

zfs_arc_max: 1073741824
zfs_trim_pools: []
zfs_mount_cache_datasets: [] # must list one dataset per pool. canmount must be set to "on" on this dataset
zfs_has_bpool: false

libvirt_default_network: 10.123.50.0/24

sensor_modules: []

macvlan_enable_docker: true
macvlan_parent: eth1
macvlan_subnet: 10.123.1.64/27

log2ram_size: 100M

netplan:
  ethernets:
    nic0:
      match:
        driver: virtio-pci
      set-name: eth0
      link-local: [] # do not setup random link local address when no dhcp is present
      wakeonlan: true
      dhcp4: true
      dhcp6: false
    nic1:
      match:
        macaddress: a8:a1:59:f5:82:93
      set-name: eth1
      link-local: [] # do not setup random link local address when no dhcp is present
      wakeonlan: true
      dhcp4: true
      dhcp6: false

hdparm_settings: {}

rand_order: 3

zfs_autobackup_source_host:
zfs_autobackup_dest_dataset:
zfs_autobackup_ssh_public_key:

fancontrol_settings: ""

pihole_keepalived_role: BACKUP
pihole_keepalived_priority: 5

