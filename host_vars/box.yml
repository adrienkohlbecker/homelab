zfs_root: false
journald_storage: volatile

zfs_arc_min: 536870912
zfs_arc_max: 1073741824
zfs_trim_pools: []
zfs_mount_cache_datasets: [] # must list one dataset per pool. canmount must be set to "on" on this dataset

libvirt_default_network: 10.123.50.0/24

sensor_modules: []

macvlan_enable_docker: true
macvlan_parent: eth1
macvlan_subnet: 10.123.1.64/27

log2ram_size: 100M

netplan:
  ethernets:
    nic0:
      match:
        driver: virtio-pci
      set-name: eth0
      link-local: [] # do not setup random link local address when no dhcp is present
      dhcp4: true
      dhcp6: false
    nic1:
      match:
        macaddress: a8:a1:59:f5:82:93
      set-name: eth1
      link-local: [] # do not setup random link local address when no dhcp is present
      dhcp4: true
      dhcp6: false

hd_idle_disks: []
hdparm_settings: {}

rand_order: 3

bunk_sync_datasets: []
