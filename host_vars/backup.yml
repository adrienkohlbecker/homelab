zfs_root: true
journald_storage: persistent

zfs_arc_min: 1073741824
zfs_arc_max: 8589934592
zfs_trim_pools:
  - rpool
  - bpool
zfs_mount_cache_datasets: # must list one dataset per pool. canmount must be set to "on" on this dataset
  - rpool/ROOT/jammy
  - bpool/BOOT/jammy
zfs_has_bpool: true

libvirt_default_network: 10.123.49.0/24

sensor_modules:
  - drivetemp
  - coretemp
  - nct6775

macvlan_enable_docker: false
macvlan_parent: eth0
macvlan_subnet: 10.123.1.32/27

log2ram_size:

netplan:
  ethernets:
    nic0:
      match:
        macaddress: 9c:6b:00:26:ef:5d
      set-name: eth0
      link-local: [] # do not setup random link local address when no dhcp is present
      dhcp4: true
      dhcp6: false

hdparm_settings: {}

rand_order: 1

bunk_sync_datasets:
  - { dataset: rpool/services,   mountpoint: /mnt/services, destpath: backup_services }
  - { dataset: rpool/ROOT/jammy, mountpoint: /,             destpath: backup_rpool }
