zfs_root: true
journald_storage: persistent

zfs_arc_min: 1073741824
zfs_arc_max: 8589934592
zfs_trim_pools:
  - rpool
  - bpool

libvirt_default_network: "192.168.122.1/24"

sensor_modules:
  - drivetemp
  - coretemp
  - nct6775

macvlan_enable_docker: false
macvlan_parent: eth0
macvlan_subnet: 10.123.0.48/28

log2ram_size:

netplan:
  ethernets:
    nic0:
      match:
        macaddress: 9c:6b:00:26:ef:5d
      set-name: eth0
      link-local: [] # do not setup random link local address when no dhcp is present
      dhcp4: true
      dhcp6: false

hd_idle_disks:
  - ata-WDC_WD101EFBX-68B0AN0_VCJ3MYHP
  - ata-WDC_WD101EFBX-68B0AN0_VCJ3V79P
hdparm_settings: {}

rand_order: 1

bunk_sync_datasets:
  - { dataset: rpool/services,   mountpoint: /mnt/services, destpath: backup_services }
  - { dataset: rpool/ROOT/jammy, mountpoint: /,             destpath: backup_rpool }
