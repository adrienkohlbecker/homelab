  pressure:        system.cpu_some_pressure
  procstat:        system.cpu
  sensors:         sensors.fan
  # slabinfo:        mem.slabmemory
  smartd:          smartd_log.current_pending_sector_count
  softirqs:        system.softirqs
  systemd_service: systemd.service.cpu.utilization
  uptime:          system.uptime
  usergroups:      usergroup.cpu_utilization
  users:           user.cpu_utilization
  # vmstat:          mem.swapio
  zfs:             zfs.arc_size
  zfspool:         zfspool.state
  # zram:            mem.zram_usage
