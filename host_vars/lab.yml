zfs_root: true
journald_storage: persistent
grub_bootloader: false
nut_monitor_enabled: false

ssh_public_keys_additional: |
  command="rrsync /mnt/data/MacbookPro/",no-agent-forwarding,no-port-forwarding,no-pty,no-user-rc,no-x11-forwarding ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIGoV1GKxsIUqLzdCBrFsNDNJomw8NF3d8EwcJACkm1Qk rsync_to_lab

zfs_arc_max: 8589934592
zfs_trim_pools:
  - rpool
  - dozer
zfs_mount_cache_datasets: # must list one dataset per pool. canmount must be set to "on" on this dataset
  - rpool/ROOT/jammy
  - dozer/minio
  - tank/data
zfs_has_bpool: false
zfs_dozer_filesystem: dozer
zfs_tank_filesystem: tank

libvirt_default_network: 10.123.48.0/24

sensor_modules:
  - drivetemp
  - coretemp
  - nct6775

macvlan_enable_docker: false
macvlan_parent: eth0
macvlan_subnet: 10.123.1.0/27

log2ram_size:

netplan:
  ethernets:
    nic0:
      match:
        macaddress: "{{ mac_addresses.lab_i210 }}"
      set-name: eth0
      link-local: [] # do not setup random link local address when no dhcp is present
      wakeonlan: true
      dhcp4: true
      dhcp6: false
    nic1:
      match:
        macaddress: "{{ mac_addresses.lab_i225p1 }}"
      set-name: eth1
      activation-mode: 'off' # do not enable interface
      link-local: [] # do not setup random link local address when no dhcp is present
      wakeonlan: true
      dhcp4: true
      dhcp6: false
    nic2:
      match:
        macaddress: "{{ mac_addresses.lab_i225p2 }}"
      set-name: eth2
      activation-mode: 'off' # do not enable interface
      link-local: [] # do not setup random link local address when no dhcp is present
      wakeonlan: true
      dhcp4: true
      dhcp6: false

hdparm_settings: {}

rand_order: 2

zfs_autobackup_source_host: pug
zfs_autobackup_dest_dataset: tank/pug
zfs_autobackup_ssh_public_key: ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIDp277oY86WuDWYdU4Xr8eBUMAZ7L089F5SjBhmZzRS8 root@pug

fancontrol_settings: |
  # hwmon11/pwm2 => CPU_FAN
  # hwmon11/pwm1 => CHA_FAN1 => exhaust
  # hwmon11/pwm3 => CHA_FAN2 => intake
  # hwmon11/pwm4 => CHA_FAN3 => intake
  # hwmon11/temp2_input => CPU temp
  # hwmon4/temp1_input => HDD temp?
  INTERVAL=10
  DEVPATH=hwmon11=devices/platform/nct6775.656 hwmon4=devices/pci0000:00/0000:00:17.0/ata1/host0/target0:0:0/0:0:0:0
  DEVNAME=hwmon11=nct6798 hwmon4=drivetemp
  FCTEMPS=hwmon11/pwm2=hwmon11/temp2_input hwmon11/pwm1=hwmon11/temp2_input hwmon11/pwm4=hwmon4/temp1_input hwmon11/pwm3=hwmon4/temp1_input
  FCFANS=hwmon11/pwm2=hwmon11/fan2_input hwmon11/pwm1=hwmon11/fan1_input hwmon11/pwm4=hwmon11/fan4_input hwmon11/pwm3=hwmon11/fan3_input
  MINTEMP=hwmon11/pwm2=30 hwmon11/pwm1=30 hwmon11/pwm4=30 hwmon11/pwm3=30
  MAXTEMP=hwmon11/pwm2=60 hwmon11/pwm1=60 hwmon11/pwm4=40 hwmon11/pwm3=40
  MINSTART=hwmon11/pwm2=58 hwmon11/pwm1=46 hwmon11/pwm4=46 hwmon11/pwm3=46
  MINSTOP=hwmon11/pwm2=28 hwmon11/pwm1=16 hwmon11/pwm4=16 hwmon11/pwm3=16
  MINPWM=hwmon11/pwm2=28 hwmon11/pwm1=16 hwmon11/pwm4=16 hwmon11/pwm3=16

