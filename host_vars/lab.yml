  - go.d:collector:web_log:nginx
  - go.d:collector:wireguard:wireguard
  - go.d:collector:x509check:domain_cert
  - go.d:collector:x509check:host_cert

smb_shares:
  - name: media
    path: /mnt/media
    opts: |
      force group = media
      force create mode = 0664
      force directory mode = 0775
  - name: data
    path: /mnt/data
  - name: brumath
    path: /mnt/brumath
  - name: eckwersheim
    path: /mnt/eckwersheim
