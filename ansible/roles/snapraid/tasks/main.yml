---

- name: Install build-essential
  apt:
    package: build-essential
    state: present
  become: yes
  tags:
    - snapraid

- name: Download Snapraid
  unarchive:
    dest: /usr/local/src
    src: https://github.com/amadvance/snapraid/releases/download/v11.2/snapraid-11.2.tar.gz
    creates: /usr/local/src/snapraid-11.2
    copy: no
  register: downloaded_snapraid
  become: yes
  tags:
    - snapraid

- name: Compile and install Snapraid
  shell: ./configure && make && make install
  args:
    chdir: /usr/local/src/snapraid-11.2
  when: downloaded_snapraid is changed
  become: yes
  tags:
    - snapraid

- name: Copy the configuration
  copy:
    src: snapraid.conf
    dest: /etc/snapraid.conf
  become: yes
  tags:
    - snapraid

- name: Copy the sync script
  copy:
    src: snapraid_sync.sh
    dest: /usr/local/bin/snapraid_sync
    mode: 0755
  become: yes
  tags:
    - snapraid

- name: Schedule the sync script
  cron:
    name: snapraid_sync
    minute: 5
    hour: 23
    job: /usr/local/bin/dms --silent cebc7586ba /usr/bin/systemd-cat --identifier snapraid_sync /usr/local/bin/snapraid_sync
    user: root
    cron_file: ansible_snapraid_sync
  become: yes
  tags:
    - snapraid

- name: Copy the scrub script
  copy:
    src: snapraid_scrub.sh
    dest: /usr/local/bin/snapraid_scrub
    mode: 0755
  become: yes
  tags:
    - snapraid

- name: Schedule the scrub script
  cron:
    name: snapraid_scrub
    minute: 0
    hour: 1
    weekday: 0
    job: /usr/local/bin/dms --silent 150c9a2135 /usr/bin/systemd-cat --identifier snapraid_scrub /usr/local/bin/snapraid_scrub
    user: root
    cron_file: ansible_snapraid_scrub
  become: yes
  tags:
    - snapraid

- name: Create mount points
  file:
    dest: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: 0755
  become: yes
  tags:
    - snapraid
  with_items:
    - /mnt/snapraid_d1
    - /mnt/snapraid_d2
    - /mnt/snapraid_d3
    - /mnt/snapraid_d4
    - /mnt/snapraid_p1

- name: Mount snapraid partitons
  mount:
    name: "{{ item.mountpoint }}"
    src: "LABEL={{ item.label }}"
    state: mounted
    fstype: ext4
    opts: defaults,noatime,nodiratime
  with_items:
    - {mountpoint: '/mnt/snapraid_d1', label: 'snapraid_d1'}
    - {mountpoint: '/mnt/snapraid_d2', label: 'snapraid_d2'}
    - {mountpoint: '/mnt/snapraid_d3', label: 'snapraid_d3'}
    - {mountpoint: '/mnt/snapraid_d4', label: 'snapraid_d4'}
    - {mountpoint: '/mnt/snapraid_p1', label: 'snapraid_p1'}
  become: yes
  tags:
    - snapraid
