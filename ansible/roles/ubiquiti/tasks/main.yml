---

- name: Download ubiquiti apt key
  apt_key:
    id: 06E85760C0A52C50
    keyserver: keyserver.ubuntu.com
    state: present
  become: yes
  tags:
    - ubiquiti

- name: Add ubiquiti repository
  apt_repository:
    repo: deb http://www.ubnt.com/downloads/unifi/debian stable ubiquiti
    state: present
  become: yes
  tags:
    - ubiquiti

- name: Install ubiquiti
  apt:
    pkg: "{{ item }}"
    state: present
  with_items:
    - unifi
    - haveged
    - default-jre
  become: yes
  tags:
    - ubiquiti
