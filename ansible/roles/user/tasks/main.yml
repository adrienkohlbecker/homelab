---

- name: Install packages
  apt:
    pkg:
      - curl
      - git
      - htop
      - jq
      - screen
      - socat
      - tree
      - vim
      - zsh
      - gparted
      - tig
      - man-db
      - sysstat
      - nmon
      - hddtemp
      - lsof
      - telnet
      - mosh
      - tmux
    state: present
  become: yes
  tags:
    - user

- name: Add deploy group
  group:
    name: "{{ deploy_user_group }}"
    gid: "{{ deploy_user_gid }}"
  become: yes
  tags:
    - user

- name: Add deploy user
  user:
    name: "{{ deploy_user }}"
    password: "{{ deploy_user_password}}"
    createhome: yes
    shell: /bin/zsh
    uid: "{{ deploy_user_uid }}"
    group: "{{ deploy_user_group }}"
  become: yes
  tags:
    - user

- name: Sudo without password
  copy:
    dest: "/etc/sudoers.d/{{ deploy_user }}"
    content: "{{ deploy_user }} ALL=(ALL) NOPASSWD:ALL"
    create: yes
    validate: visudo -cf %s
  become: yes
  tags:
    - user

- name: Add authorized keys
  authorized_key:
    user: "{{ deploy_user }}"
    key: "{{ deploy_user_ssh_public_key }}"
    state: present
  become: yes
  tags:
    - user

- name: Configure git
  copy:
    src: gitconfig
    dest: /home/{{ deploy_user }}/.gitconfig.local
    mode: 0644
  become: yes
  tags:
    - user
