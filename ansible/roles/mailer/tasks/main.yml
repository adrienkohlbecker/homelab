---

- name: Configure postfix package selections
  debconf:
    name: postfix
    question: "{{ item.question }}"
    value: "{{ item.value }}"
    vtype: "{{ item.vtype }}"
  with_items:
    - question: postfix/mailname
      value: "{{ mailer_domain }}"
      vtype: string
    - question: postfix/main_mailer_type
      value: Internet Site
      vtype: string
  become: yes
  tags:
    - mailer

- name: Install postfix and libsasl2 (for postfix TLS authentication)
  apt:
    pkg:
      - postfix
      - libsasl2-modules
    state: present
  become: yes
  tags:
    - mailer

- name: Postfix relay configuration
  template:
    src: main.cf.j2
    dest: /etc/postfix/main.cf
    owner: root
    group: root
    mode: 0644
  become: yes
  notify: Restart postfix
  tags:
    - mailer

- name: Install Sasl authentication details
  template:
    src: sasl_passwd.j2
    dest: /etc/postfix/sasl_passwd
    owner: root
    group: root
    mode: 0600
  become: yes
  register: sasl_auth
  tags:
    - mailer

- name: Update postfix credentials
  shell: postmap /etc/postfix/sasl_passwd
  notify: Restart postfix
  become: yes
  when: sasl_auth is changed
  tags:
    - mailer
    - skip_ansible_lint

- name: Setup user email aliases
  template:
    src: aliases.j2
    dest: /etc/aliases
    owner: root
    group: root
    mode: 0644
  become: yes
  register: aliases
  tags:
    - mailer

- name: Rebuild aliases database
  shell: newaliases
  become: yes
  when: aliases is changed
  tags:
    - mailer
    - skip_ansible_lint
