---

- name: Add overseerr group
  group:
    name: overseerr
    gid: 2008
    system: true
    state: present
  become: yes
  tags:
    - services
    - overseerr

- name: Add overseerr user
  user:
    name: overseerr
    group: overseerr
    uid: 2008
    createhome: no
    system: true
    state: present
  become: yes
  tags:
    - services
    - overseerr

- name: Create configuration directory
  file:
    dest: /mnt/services/overseerr
    state: directory
    owner: overseerr
    group: overseerr
    mode: 0775
  become: yes
  tags:
    - services
    - overseerr

- name: Create configuration directory
  file:
    dest: /mnt/services/overseerr/config
    state: directory
    owner: overseerr
    group: overseerr
    mode: 0775
  become: yes
  tags:
    - services
    - overseerr

- name: Copy the unit file
  copy:
    src: systemd/overseerr.service
    dest: /etc/systemd/system/overseerr.service
    owner: root
    group: root
    mode: 0644
  become: yes
  tags:
    - services
    - overseerr
  notify:
    - Restart overseerr

- name: Enable the service
  systemd:
    name: overseerr
    enabled: yes
    daemon_reload: yes
  become: yes
  tags:
    - services
    - overseerr
