---

- name: Add arq group
  group:
    name: arq
    gid: 2201
    system: true
    state: present
  become: yes
  tags:
    - services
    - ssh-arq

- name: Add arq user
  user:
    name: arq
    group: arq
    uid: 2201
    system: true
    state: present
  become: yes
  tags:
    - services
    - ssh-arq

- name: Set arq authorized key
  authorized_key:
    path: /home/arq/.ssh/authorized_keys
    user: arq
    state: present
    key: |-
      command="internal-sftp -d /data",no-x11-forwarding,no-user-rc,no-pty,no-port-forwarding,no-agent-forwarding ssh-rsa 
      command="internal-sftp -d /marie",no-x11-forwarding,no-user-rc,no-pty,no-port-forwarding,no-agent-forwarding ssh-rsa 
    exclusive: true
  become: yes
  tags:
    - services
    - ssh-arq

- name: Create arq directory
  file:
    dest: /mnt/arq
    state: directory
    owner: root
    group: root
    mode: 0755
  become: yes
  tags:
    - services
    - ssh-arq

- name: Create arq adrien directory
  file:
    dest: /mnt/arq/adrien
    state: directory
    owner: arq
    group: arq
    mode: 0755
  become: yes
  tags:
    - services
    - ssh-arq

- name: Create arq marie directory
  file:
    dest: /mnt/arq/marie
    state: directory
    owner: arq
    group: arq
    mode: 0755
  become: yes
  tags:
    - services
    - ssh-arq

- name: Copy the unit file
  copy:
    src: systemd/ssh-arq.service
    dest: /etc/systemd/system/ssh-arq.service
    owner: root
    group: root
    mode: 0644
  become: yes
  tags:
    - services
    - ssh-arq
  notify:
    - Restart ssh-arq

- name: Enable the service
  systemd:
    name: ssh-arq
    enabled: yes
    daemon_reload: yes
  become: yes
  tags:
    - services
    - ssh-arq
