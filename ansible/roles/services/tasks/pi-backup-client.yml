---

- name: Drop ssh key
  copy:
    dest: /etc/pi_backup_rsa
    content: "{{ aws_ssm_pi_ssh_backup_private_key }}\n"
    owner: root
    group: root
    mode: 0600
  become: yes
  tags:
    - services
    - pi-backup-client

- name: extract rrsync
  command: "gunzip --keep /usr/share/doc/rsync/scripts/rrsync.gz"
  args:
    creates: "/usr/share/doc/rsync/scripts/rrsync"
  become: yes
  tags:
    - services
    - pi-backup-client

- name: Copy the backup script
  copy:
    src: pi-backup.sh
    dest: /usr/local/bin/pi-backup
    owner: root
    group: root
    mode: 0755
  become: yes
  tags:
    - services
    - pi-backup-client

- name: Copy the unit file
  copy:
    src: systemd/{{ item }}
    dest: /etc/systemd/system/{{ item }}
    owner: root
    group: root
    mode: 0644
  become: yes
  tags:
    - services
    - pi-backup-client
  with_items:
    - pi-backup.timer
    - pi-backup.service

- name: Enable the service
  systemd:
    name: pi-backup.timer
    enabled: yes
    daemon_reload: yes
  become: yes
  tags:
    - services
    - pi-backup-client
