---

- name: Stop systemd-resolved
  systemd:
    name: systemd-resolved
    enabled: no
    state: stopped
    daemon_reload: yes
  become: yes
  tags:
    - services
    - pihole

- name: Remove resolv.conf
  file:
    path: /etc/resolv.conf
    state: absent
  become: yes
  tags:
    - services
    - pihole

- name: Create configuration directory
  file:
    dest: /mnt/services/pihole
    state: directory
    owner: root
    group: root
    mode: 0775
  become: yes
  tags:
    - services
    - pihole

- name: Copy the unit file
  copy:
    src: systemd/pihole.service
    dest: /etc/systemd/system/pihole.service
    owner: root
    group: root
    mode: 0644
  become: yes
  tags:
    - services
    - pihole
  notify:
    - Restart pihole

- name: Enable the service
  systemd:
    name: pihole
    enabled: yes
    daemon_reload: yes
  become: yes
  tags:
    - services
    - pihole
