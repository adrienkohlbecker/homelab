---

- name: Install avahi-daemon
  apt:
    pkg: avahi-daemon
    state: present
  become: yes
  tags:
    - services
    - avahi

- name: Copy avahi config
  copy:
    src: avahi-daemon.conf
    dest: /etc/avahi/avahi-daemon.conf
    mode: 0644
    owner: root
    group: root
  become: yes
  notify: Restart avahi
  tags:
    - services
    - avahi

- name: Copy avahi services
  copy:
    src: avahi/{{ item }}.service
    dest: /etc/avahi/services/{{ item }}.service
    mode: 0644
    owner: root
    group: root
  with_items:
    - device-info
    - smb
  become: yes
  notify: Restart avahi
  tags:
    - services
    - avahi
