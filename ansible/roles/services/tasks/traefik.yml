---

- name: Create the traefik docker network
  docker_network:
    name: traefik
  become: yes
  tags:
    - services
    - traefik

- name: Create configuration directory
  file:
    dest: /mnt/services/traefik
    state: directory
    owner: root
    group: root
    mode: 0775
  become: yes
  tags:
    - services
    - traefik

- name: Configure traefik
  template:
    src: traefik.toml.j2
    dest: /mnt/services/traefik/traefik.toml
    owner: root
    group: root
    mode: 0600
  become: yes
  tags:
    - services
    - traefik
  notify:
    - Restart traefik

- name: Create acme.json
  file:
    dest: /mnt/services/traefik/acme.json
    state: touch
    owner: root
    group: root
    mode: 0600
    modification_time: preserve
    access_time: preserve
  become: yes
  tags:
    - services
    - traefik
  notify:
    - Restart traefik

- name: Create env.d directory
  file:
    dest: /etc/env.d
    state: directory
    owner: root
    group: root
    mode: 0700
  become: yes
  tags:
    - services
    - traefik

- name: Copy the credentials
  template:
    src: environment/traefik.j2
    dest: /etc/env.d/traefik
    owner: root
    group: root
    mode: 0600
  become: yes
  tags:
    - services
    - traefik
  notify:
    - Restart traefik

- name: Copy the unit file
  copy:
    src: systemd/traefik.service
    dest: /etc/systemd/system/traefik.service
    owner: root
    group: root
    mode: 0644
  become: yes
  tags:
    - services
    - traefik
  notify:
    - Restart traefik

- name: Enable the service
  systemd:
    name: traefik
    enabled: yes
    daemon_reload: yes
  become: yes
  tags:
    - services
    - traefik
