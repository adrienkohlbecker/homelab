---

- name: Add monero group
  group:
    name: monero
    gid: 2006
    system: true
    state: present
  become: yes
  tags:
    - services
    - monero

- name: Add monero user
  user:
    name: monero
    group: monero
    uid: 2006
    createhome: no
    system: true
    state: present
  become: yes
  tags:
    - services
    - monero

- name: Create configuration directory
  file:
    dest: /mnt/services/monero
    state: directory
    owner: monero
    group: monero
    mode: 0775
  become: yes
  tags:
    - services
    - monero

- name: Copy the unit file
  copy:
    src: systemd/monero.service
    dest: /etc/systemd/system/monero.service
    owner: root
    group: root
    mode: 0644
  become: yes
  tags:
    - services
    - monero
  notify:
    - Restart monero

- name: Enable the service
  systemd:
    name: monero
    enabled: yes
    daemon_reload: yes
  become: yes
  tags:
    - services
    - monero
