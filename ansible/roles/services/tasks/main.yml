---

- name: Create mount point
  file:
    dest: /mnt/services
    state: directory
    owner: root
    group: root
    mode: 0775
  become: yes
  tags:
    - services

- name: Copy the unit file
  copy:
    src: systemd/compose.service
    dest: /etc/systemd/system/compose.service
    owner: root
    group: root
    mode: 0644
  become: yes
  tags:
    - services
  notify:
    - Restart compose

- name: Enable the service
  systemd:
    name: compose
    enabled: yes
    daemon_reload: yes
  become: yes
  tags:
    - services

- name: Copy the stop script
  copy:
    src: wait-for-compose.sh
    dest: /usr/local/bin/wait-for-compose
    mode: 0755
  become: yes
  tags:
    - services

- name: Include services
  block:
