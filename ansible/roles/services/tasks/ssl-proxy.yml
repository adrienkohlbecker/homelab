---

- name: Install ssl-proxy
  unarchive:
    src: https://github.com/suyashkumar/ssl-proxy/releases/download/v0.2.5/ssl-proxy-linux-amd64.tar.gz
    dest: /usr/local/bin
    creates: /usr/local/bin/ssl-proxy-linux-amd64
    remote_src: yes
  become: yes
  tags:
    - services
    - ssl-proxy

- name: Ensure ssl-proxy is executable
  file:
    dest: /usr/local/bin/ssl-proxy-linux-amd64
    state: file
    owner: root
    group: root
    mode: 0755
  become: yes
  tags:
    - services
    - ssl-proxy
