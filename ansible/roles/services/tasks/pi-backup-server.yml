---

- name: extract rrsync
  command: "gunzip --keep /usr/share/doc/rsync/scripts/rrsync.gz"
  args:
    creates: /usr/share/doc/rsync/scripts/rrsync
  become: yes
  tags:
    - services
    - pi-backup-server

- name: Ensure rrsync is executable
  file:
    dest: /usr/share/doc/rsync/scripts/rrsync
    state: file
    owner: root
    group: root
    mode: 0755
  become: yes
  tags:
    - services
    - pi-backup-server

- name: Add homelab group
  group:
    name: homelab
    gid: 2204
    system: true
    state: present
  become: yes
  tags:
    - services
    - pi-backup-server

- name: Add homelab user
  user:
    name: homelab
    group: homelab
    uid: 2204
    system: true
    state: present
  become: yes
  tags:
    - services
    - pi-backup-server

- name: Sudo without password
  copy:
    dest: "/etc/sudoers.d/homelab"
    content: "Defaults:homelab env_keep += \"SSH_ORIGINAL_COMMAND SSH_CONNECTION\"\nhomelab ALL=(ALL) NOPASSWD: /usr/share/doc/rsync/scripts/rrsync -ro /mnt/services/\n"
    validate: visudo -cf %s
  become: yes
  tags:
    - services
    - pi-backup-server

- name: Set homelab authorized key
  authorized_key:
    path: /home/homelab/.ssh/authorized_keys
    user: homelab
    state: present
    key: "{{ aws_ssm_pi_ssh_backup_public_key }}"
    key_options: command="/usr/bin/sudo /usr/share/doc/rsync/scripts/rrsync -ro /mnt/services/",no-agent-forwarding,no-port-forwarding,no-pty,no-user-rc,no-X11-forwarding
    exclusive: true
  become: yes
  tags:
    - services
    - pi-backup-server
