---

- name: Download datadog apt key
  apt_key:
    id: 382E94DE
    keyserver: keyserver.ubuntu.com
    state: present
  become: yes
  tags:
    - datadog
  when: inventory_hostname != "pi"

- name: Add datadog repository
  apt_repository:
    repo: deb http://apt.datadoghq.com/ stable 6
    state: present
  become: yes
  tags:
    - datadog
  when: inventory_hostname != "pi"

- name: Install datadog agent
  apt:
    pkg: datadog-agent
    state: present
  become: yes
  tags:
    - datadog
  when: inventory_hostname != "pi"

- name: Install datadog agent
  apt:
    deb: https://github.com/adrienkohlbecker/datadog-agent-arm/releases/download/6.11.1/datadog-agent_6.11.1.ak-1_arm64.deb
    state: present
  become: yes
  tags:
    - datadog
  when: inventory_hostname == "pi"

- name: Configure the agent
  template:
    src: datadog.yaml
    dest: /etc/datadog-agent/datadog.yaml
    owner: dd-agent
    group: dd-agent
    mode: 0644
  notify: Restart datadog
  become: yes
  tags:
    - datadog

- name: Add dd-agent to systemd-journal / adm group to read logs
  user:
    name: dd-agent
    groups: systemd-journal,adm
    append: yes
  become: yes
  tags:
    - datadog

- name: Create journald config dir
  file:
    dest: /etc/datadog-agent/conf.d/journal.d
    state: directory
    owner: dd-agent
    group: dd-agent
    mode: 0755
  become: yes
  tags:
    - datadog

- name: Configure journald integration
  copy:
    src: journald.yaml
    dest: /etc/datadog-agent/conf.d/journal.d/conf.yaml
    owner: dd-agent
    group: dd-agent
    mode: 0644
  notify: Restart datadog
  become: yes
  tags:
    - datadog

- name: Configure system integrations
  copy:
    src: "{{ item }}.yaml"
    dest: "/etc/datadog-agent/conf.d/{{ item }}.d/conf.yaml"
    owner: dd-agent
    group: dd-agent
    mode: 0644
  with_items:
    - disk
    - network
    - ntp
    - system_core
  notify: Restart datadog
  become: yes
  tags:
    - datadog

- name: Configure log integrations
  copy:
    src: "{{ item }}.yaml"
    dest: "/etc/datadog-agent/conf.d/{{ item }}.yaml"
    owner: dd-agent
    group: dd-agent
    mode: 0644
  with_items:
    - alternatives
    - apcupsd
    - apport
    - apt
    - dpkg
    - unattended-upgrades
  notify: Restart datadog
  become: yes
  tags:
    - datadog
