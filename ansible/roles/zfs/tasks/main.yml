---

- name: Install ZoL
  apt:
    package:
    - linux-image-generic
    - zfsutils-linux
    - zfs-initramfs
    - zfs-zed
    - mbuffer
    state: present
  become: yes
  tags:
    - zfs

- name: Install pip deps
  pip:
    name: zfs-autobackup
  become: yes
  tags:
    - zfs

- name: Configure ARC
  copy:
    src: zfs.conf
    dest: /etc/modprobe.d/zfs.conf
    mode: 0755
  become: yes
  notify: Ask to reboot
  tags:
    - zfs

- name: Copy the health script
  copy:
    src: zfs_health.sh
    dest: /usr/local/bin/zfs_health
    mode: 0755
  become: yes
  tags:
    - zfs

- name: Schedule the health script
  cron:
    name: zfs_health
    minute: 55
    job: /usr/local/bin/dms --silent b1de25d002 /usr/bin/systemd-cat --identifier zfs_health /usr/local/bin/zfs_health
    user: root
    cron_file: ansible_zfs_health
  become: yes
  tags:
    - zfs

- name: Schedule the trim script
  cron:
    name: zfs_trim
    weekday: 4
    hour: 0
    minute: 5
    job: /sbin/zpool trim rpool
    user: root
    cron_file: ansible_zfs_trim
  become: yes
  tags:
    - zfs

- name: Copy the zfs tool
  copy:
    src: zfs_backup.sh
    dest: /usr/local/bin/zfs_backup
    mode: 0755
  become: yes
  tags:
    - zfs

- name: Schedule the backup script
  cron:
    name: zfs_backup
    minute: 20
    hour: 0
    job: /usr/local/bin/dms --silent 2f07697414 /usr/bin/systemd-cat --identifier zfs_backup /usr/local/bin/zfs_backup
    user: root
    cron_file: ansible_zfs_backup
  become: yes
  tags:
    - zfs
