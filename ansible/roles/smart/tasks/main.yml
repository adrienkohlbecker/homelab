---

- name: Install smartctl
  apt:
    pkg: smartmontools
    state: present
  become: yes
  tags:
    - smart

- name: Configure smartd
  copy:
    src: smartd.conf
    dest: /etc/smartd.conf
    owner: root
    group: root
    mode: 0644
  become: yes
  notify: Restart smartmontools
  tags:
    - smart

- name: Configure smartmontools
  copy:
    src: smartmontools
    dest: /etc/default/smartmontools
    owner: root
    group: root
    mode: 0644
  become: yes
  notify: Restart smartmontools
  tags:
    - smart

- name: Copy the short test script
  copy:
    src: smart_short_test.sh
    dest: /usr/local/bin/smart_short_test
    mode: 0755
  become: yes
  tags:
    - smart

- name: Schedule the short test script
  cron:
    name: smart_short_test
    hour: 2
    minute: 0
    job: /usr/local/bin/dms --silence 4e614313f5 /usr/bin/systemd-cat --identifier smart_short_test /usr/local/bin/smart_short_test
    user: root
    cron_file: ansible_smart_short_test
  become: yes
  tags:
    - smart

- name: Copy the long test script
  copy:
    src: smart_long_test.sh
    dest: /usr/local/bin/smart_long_test
    mode: 0755
  become: yes
  tags:
    - smart

- name: Schedule the long test script
  cron:
    name: smart_long_test
    hour: 2
    minute: 30
    job: /usr/local/bin/dms --silence 39a52f20f7 /usr/bin/systemd-cat --identifier smart_long_test /usr/local/bin/smart_long_test
    user: root
    cron_file: ansible_smart_long_test
  become: yes
  tags:
    - smart
