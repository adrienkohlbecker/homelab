---

# Add an Apt signing key, uses whichever key is at the URL
- name: Add pertino apt key
  apt_key:
    url: http://reposerver.pertino.com/Pertino-GPG-Key.pub
    state: present
  become: yes
  tags:
    - pertino

- name: Add pertino repository
  apt_repository:
    repo: deb http://reposerver.pertino.com/debs precise multiverse
    state: present
  become: yes
  tags:
    - pertino

- name: Install pertino
  apt:
    pkg: pertino-client
  become: yes
  tags:
    - pertino