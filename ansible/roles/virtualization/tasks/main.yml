---

- name: Install virtualization tools
  apt:
    pkg:
      - qemu-kvm
      - libvirt-bin
      - ovmf
      - hugepages
    state: present
  become: yes
  tags:
    - virtualization

- name: Add deploy user to libvirtd group
  user:
    name: "{{ deploy_user }}"
    groups: libvirt
    append: yes
  become: yes
  tags:
    - virtualization

- name: Create vms directory
  file:
    dest: /mnt/vms
    state: directory
    owner: root
    group: root
    mode: 0755
  become: yes
  tags:
    - virtualization

- name: Create vms/ssd directory
  file:
    dest: /mnt/vms/ssd
    state: directory
    owner: root
    group: root
    mode: 0755
  become: yes
  tags:
    - virtualization

- name: Create libvirt backup executable
  copy:
    src: virsh_backup.sh
    dest: /usr/local/bin/virsh_backup
    mode: 0755
  become: yes
  tags:
    - virtualization

- name: Schedule the backup
  cron:
    name: virsh_backup
    minute: 0
    hour: 5
    job: /usr/bin/systemd-cat --identifier virsh_backup /usr/local/bin/virsh_backup
    user: root
    cron_file: ansible_virsh_backup
  become: yes
  tags:
    - virtualization
