---

- name: Add docker repository key
  apt_key:
    keyserver: p80.pool.sks-keyservers.net
    id: 58118E89F3A912897C070ADBF76221572C52609D
    state: present
  become: yes
  tags:
    - docker

- name: Add docker repository
  apt_repository:
    repo: deb https://apt.dockerproject.org/repo ubuntu-xenial main
    state: present
    update_cache: yes
  become: yes
  tags:
    - docker

- name: Install docker
  apt:
    pkg: docker-engine
  become: yes
  tags:
    - docker

- name: Create docker systemd conf directory
  file:
    dest: /etc/systemd/system/docker.service.d
    state: directory
    owner: root
    group: root
    mode: 0755
  become: yes
  tags:
    - docker

- name: Set-up docker systemd overrides
  copy:
    src: docker.conf
    dest: /etc/systemd/system/docker.service.d/docker.conf
    owner: root
    group: root
    mode: 0644
  become: yes
  notify: Restart docker
  tags:
    - docker

- name: Add deploy user to docker group
  user:
    name: "{{ deploy_user }}"
    groups: docker
    append: yes
  become: yes
  tags:
    - docker

- name: Copy the clean script
  copy:
    src: docker_clean.sh
    dest: /usr/local/bin/docker_clean
    mode: 755
  become: yes
  tags:
    - docker

- name: Schedule the clean script
  cron:
    name: docker_clean
    minute: 0
    hour: 6
    job: /usr/local/bin/docker_clean
    user: root
    cron_file: ansible_docker_clean
  become: yes
  tags:
    - docker

- name: Add datadog agent to docker group
  user:
    name: dd-agent
    groups: docker
    append: yes
  become: yes
  tags:
    - docker

- name: Copy the datadog config
  copy:
    src: docker.yaml
    dest: /etc/datadog-agent/conf.d/docker.d/conf.yaml
    mode: 0644
    owner: dd-agent
    group: dd-agent
  become: yes
  notify: Restart datadog
  tags:
    - docker
