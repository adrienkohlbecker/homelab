---

- name: Add docker repository key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  become: yes
  tags:
    - docker

- name: Add docker repository
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu bionic stable
    state: present
    update_cache: yes
  become: yes
  tags:
    - docker

- name: Install docker
  apt:
    pkg: docker-ce
  become: yes
  tags:
    - docker

- name: Add deploy user to docker group
  user:
    name: "{{ deploy_user }}"
    groups: docker
    append: yes
  become: yes
  tags:
    - docker

- name: Copy the clean script
  copy:
    src: docker_clean.sh
    dest: /usr/local/bin/docker_clean
    mode: 0755
  become: yes
  tags:
    - docker

- name: Schedule the clean script
  cron:
    name: docker_clean
    minute: 0
    hour: 6
    job: /usr/local/bin/dms --silent 98d0602056 /usr/bin/systemd-cat --identifier docker_clean /usr/local/bin/docker_clean
    user: root
    cron_file: ansible_docker_clean
  become: yes
  tags:
    - docker

- name: Add datadog agent to docker group
  user:
    name: dd-agent
    groups: docker
    append: yes
  become: yes
  tags:
    - docker

- name: Copy the datadog config
  copy:
    src: docker.yaml
    dest: /etc/datadog-agent/conf.d/docker.d/conf.yaml
    mode: 0644
    owner: dd-agent
    group: dd-agent
  become: yes
  notify: Restart datadog
  tags:
    - docker
