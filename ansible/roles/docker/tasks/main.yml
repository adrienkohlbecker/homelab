---

- name: Create mount point
  file:
    dest: /var/lib/docker
    state: directory
    owner: root
    group: root
    mode: "0710"
  become: yes
  tags:
    - docker

- name: Mount docker directory
  mount:
    path: /var/lib/docker
    src: /dev/disk/by-id/scsi-SATA_CT240BX500SSD1_214732E6E8B4-part1
    fstype: ext4
    state: present
  when: zfs_root
  become: yes
  tags:
    - docker

- name: Install docker
  apt:
    pkg:
      - docker.io
  become: yes
  tags:
    - docker

- name: Copy the docker config
  copy:
    src: daemon.json
    dest: /etc/docker/daemon.json
    mode: 0644
    owner: root
    group: root
  become: yes
  notify: Restart docker
  tags:
    - docker

- name: Add deploy user to docker group
  user:
    name: "{{ deploy_user }}"
    groups: docker
    append: yes
  become: yes
  tags:
    - docker

- name: Copy the clean script
  copy:
    src: docker_clean.sh
    dest: /usr/local/bin/docker_clean
    mode: 0755
  become: yes
  tags:
    - docker

- name: Schedule the clean script
  cron:
    name: docker_clean
    minute: '5'
    hour: '0'
    job: /usr/bin/systemd-cat --identifier docker_clean /usr/local/bin/docker_clean
    user: root
    cron_file: ansible_docker_clean
  become: yes
  tags:
    - docker

- name: Add datadog agent to docker group
  user:
    name: dd-agent
    groups: docker
    append: yes
  become: yes
  tags:
    - docker

- name: Copy the datadog config
  copy:
    src: docker.yaml
    dest: /etc/datadog-agent/conf.d/docker.d/conf.yaml
    mode: 0644
    owner: dd-agent
    group: dd-agent
  become: yes
  notify: Restart datadog
  tags:
    - docker
