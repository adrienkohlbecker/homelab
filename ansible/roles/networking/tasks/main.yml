---

- name: Install bridge-utils
  apt:
    pkg: bridge-utils
    state: installed
  become: yes
  tags:
    - networking

- name: Enable bonding
  modprobe:
    name: bonding
    state: present
  become: yes
  tags:
    - networking

- name: Configure networking
  template:
    src: "interfaces.{{ inventory_hostname_short }}.j2"
    dest: /etc/network/interfaces
    owner: root
    group: root
    mode: 0644
  become: yes
  notify:
    - Restart networking
  tags:
    - networking
