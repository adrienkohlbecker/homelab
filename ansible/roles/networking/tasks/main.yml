---

- name: Install bridge-utils
  apt:
    pkg: bridge-utils
    state: present
  become: yes
  tags:
    - networking

- name: Enable bonding
  modprobe:
    name: bonding
    state: present
  become: yes
  tags:
    - networking

- name: Configure networking
  template:
    src: "config.{{ inventory_hostname_short }}.yaml.j2"
    dest: /etc/netplan/config.yaml
    owner: root
    group: root
    mode: 0644
  become: yes
  notify:
    - Apply netplan
  tags:
    - networking
