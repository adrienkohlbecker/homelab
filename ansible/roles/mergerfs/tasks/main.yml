---

- name: Install mergerfs deps
  apt:
    pkg:
      - libc6
      - libfuse2
      - libgcc1
      - libstdc++6
      - fuse
    state: present
  become: yes
  tags:
    - mergerfs

- name: Download mergerfs
  get_url:
    url: https://github.com/trapexit/mergerfs/releases/download/2.24.2/mergerfs_2.24.2.ubuntu-xenial_amd64.deb
    dest: /usr/local/src/mergerfs_2.24.2.ubuntu-xenial_amd64.deb
  become: yes
  register: downloaded_mergerfs
  tags:
    - mergerfs

- name: Install mergerfs
  apt:
    deb: /usr/local/src/mergerfs_2.24.2.ubuntu-xenial_amd64.deb
  become: yes
  when: downloaded_mergerfs is changed
  tags:
    - mergerfs

- name: Create media directories
  file:
    dest: "{{ item }}"
    state: directory
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
    mode: 0775
  become: yes
  tags:
    - mergerfs
  with_items:
    - /mnt/snapraid_d1/media
    - /mnt/snapraid_d2/media
    - /mnt/snapraid_d3/media
    - /mnt/snapraid_d4/media
    - /mnt/media

- name: Copy the unit file
  copy:
    src: mnt-media.mount
    dest: /etc/systemd/system/mnt-media.mount
    owner: root
    group: root
    mode: 0644
  become: yes
  tags:
    - mergerfs
  notify:
    - Restart mnt-media.mount

- name: Enable the mount
  systemd:
    name: mnt-media.mount
    enabled: yes
    daemon_reload: yes
  become: yes
  tags:
    - mergerfs
