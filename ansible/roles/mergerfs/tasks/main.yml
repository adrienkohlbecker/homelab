---

- name: Download mergerfs
  get_url:
    url: https://github.com/trapexit/mergerfs/releases/download/2.12.3/mergerfs_2.12.3.ubuntu-xenial_amd64.deb
    dest: /usr/local/src/mergerfs_2.12.3.ubuntu-xenial_amd64.deb
  become: yes
  register: downloaded_mergerfs
  tags:
    - mergerfs

- name: Install mergerfs
  apt:
    deb: /usr/local/src/mergerfs_2.12.3.ubuntu-xenial_amd64.deb
  become: yes
  when: downloaded_mergerfs|changed
  tags:
    - mergerfs

- name: Create media directories
  file:
    dest: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: 0755
  become: yes
  tags:
    - snapraid
  with_items:
    - /mnt/snapraid_d1/media
    - /mnt/snapraid_d2/media
    - /mnt/snapraid_d3/media

- name: Mount mergerfs partition
  mount:
    name: /mnt/media
    src: /mnt/snapraid_d1/media:/mnt/snapraid_d2/media:/mnt/snapraid_d2/media
    fstype: fuse.mergerfs
    opts: defaults,allow_other,fsname=media
    state: present
  become: yes
  tags:
    - mergerfs
