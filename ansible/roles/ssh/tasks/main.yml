---

- name: Install ssh server
  apt:
    pkg: openssh-server
  become: yes
  tags:
    - ssh

- name: Configure sshd
  copy:
    src: sshd_config
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: 0644
  notify: Restart ssh
  become: yes
  tags:
    - ssh

# Fixes warning sshd:  error: Could not load host key: /etc/ssh/ssh_host_ed25519_key
- name: Generate missing host keys
  shell: ssh-keygen -A
  args:
    creates: /etc/ssh/ssh_host_ed25519_key
  become: yes
  tags:
    - skip_ansible_lint
    - ssh

- name: Add authorized keys
  authorized_key:
    user: "{{ deploy_user }}"
    key: "{{ deploy_user_ssh_public_key }}"
    state: present
  become: yes
  tags:
    - ssh
