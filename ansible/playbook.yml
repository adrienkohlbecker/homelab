---

- hosts: all
  roles:
    - base
    - firewall
    - ntp
    - ssh
    - mailer
    - user
    - dotfiles
    - datadog
    - docker
    - deadmanssnitch
    - networking
    - grub

- hosts:
    - homelab
    - box
  roles:
    - zfs
    - smart
    - hdparm
    # - ups
    - ipmi
    - virtualization

- hosts: all
  roles:
    - services

  post_tasks:

    - name: Check if a reboot is required
      shell: "[ -f /var/run/reboot-required ]"
      failed_when: false
      register: reboot_required
      changed_when: reboot_required.rc == 0
      tags:
        - always

    - name: restart machine
      shell: sleep 2 && shutdown -r now "Ansible updates triggered"
      async: 1
      poll: 0
      become: true
      ignore_errors: true
      when: reboot_required is changed
      tags:
        - always

    - name: waiting for server to come back
      wait_for:
        port: "{{ ansible_port }}"
        host: "{{ ansible_host }}"
        search_regex: OpenSSH
        delay: 10
      delegate_to: 127.0.0.1
      become: false
      when: reboot_required is changed
      tags:
        - always
